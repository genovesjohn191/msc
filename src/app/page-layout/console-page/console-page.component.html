<div *ngIf="consoleIsConnecting" class="console-message">
  <mcs-icon [key]="loadingIconKey" size="medium"></mcs-icon>
  <span>{{ consolePageTextContent.loading }}</span>
</div>

<div *ngIf="!poweredOn" class="console-message">
  <span>{{ consolePageTextContent.disconnectedMessage }}</span>
</div>

<div #consoleDialogElement class="console-page-dialog">
  <div class="menu-header" [hidden]="!consoleIsConnected">
    <div mcsPopover trigger="hover" maxWidth="200px"
        [content]="sendCtrlAltDelTooltip" orientation="right" padding="narrow">
      <mcs-icon (click)="onClickCtrlAltDelete()" [key]="keyboardIconKey" size="medium"></mcs-icon>
      <ng-template #sendCtrlAltDelTooltip>
        {{ consolePageTextContent.sendCtrlAltDelete }}
      </ng-template>
    </div>
  </div>
  <div [hidden]="!consoleIsConnected" id="wmksContainer" #consoleUiElement class="console-ui"></div>
</div>
