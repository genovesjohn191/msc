<mat-form-field
  *ngIf="visible"
  appearance="outline">
  <mat-label [attr.for]="id">{{ label }}</mat-label>

  <mat-select
    [id]="id"
    [required]="required"
    [disabled]="disabled"
    [(value)]="config.value"
    (selectionChange)="valueChange($event)">
    <mat-option *ngIf="!required">-- None --</mat-option>
    <mat-optgroup *ngFor="let group of config.options" [label]="group.name" [disabled]="group.disabled">
      <mat-option *ngFor="let opt of group.options" [value]="opt.key">
        {{opt.value}}
      </mat-option>
    </mat-optgroup>
  </mat-select>
</mat-form-field>
