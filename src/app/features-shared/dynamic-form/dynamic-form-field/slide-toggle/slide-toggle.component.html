<span *ngIf="config.header">{{ config.header }}</span>
<mat-form-field
  *ngIf="visible"
  appearance="none"
  floatLabel="always">

  <mat-slide-toggle
    color="primary"
    [(ngModel)]="config.value"
    (change)="valueChange($event)">
    {{ label }}
  </mat-slide-toggle>
  <textarea matInput hidden></textarea>

</mat-form-field>
