<mat-form-field appearance="outline" [hintLabel]="data.hint">
  <mat-label [attr.for]="data.key">{{data.label}}</mat-label>

  <mat-select #control 
    (selectionChange)="valueChange($event)"
    [(value)]="data.value"
    [id]="data.key"
    multiple
    [required]="data.validators?.required">
    <mat-select-trigger>
      {{data.value ? data.value[0] : ''}}
      <span *ngIf="data.value?.length > 1" class='more'>
        (+{{data.value.length - 1}} more)
      </span>
    </mat-select-trigger>
    <mat-option *ngFor="let opt of data.options" [value]="opt.key">
      {{ opt.value }}
    </mat-option>
  </mat-select>

</mat-form-field>
