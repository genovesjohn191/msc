<mat-form-field appearance="outline">
  <mat-label>{{ displayedLabel }}</mat-label>

  <mat-select [formControl]="ngControl?.control">
    <mat-option *ngFor="let optionItem of (optionItems$ | async)"
      [value]="optionItem.value">
      {{ optionItem.text }}
    </mat-option>
  </mat-select>

  <mat-error mcsFieldErrorMessage="selectDnsZoneType">{{ displayedErrorMessage }}</mat-error>
  <mat-hint *ngIf="startHint" align="start">{{ startHint }}</mat-hint>
  <mat-hint *ngIf="endHint" align="end">{{ endHint }}</mat-hint>
</mat-form-field>
