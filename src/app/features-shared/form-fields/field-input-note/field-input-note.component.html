<mat-form-field appearance="outline">
  <mat-label>{{ displayedLabel }}</mat-label>

  <textarea matInput #autoSize
    [formControl]="ngControl?.control"
    mat-autosize
    matAutosizeMinRows="3"
    matTextAreaAutosize="true"
    [ngStyle]="{'overflow': 'hidden'}"></textarea>

  <mat-error mcsFieldErrorMessage="inputNote">{{ displayedErrorMessage }}</mat-error>
  <mat-hint *ngIf="startHint" align="start">{{ startHint }}</mat-hint>
  <mat-hint *ngIf="endHint" align="end">{{ endHint }}</mat-hint>
</mat-form-field>
