<mat-form-field appearance="outline">
  <mat-label>{{ displayedLabel }}</mat-label>

  <mat-select [formControl]="ngControl?.control">
    <mat-option *ngFor="let optionItem of (optionItems$ | async)"
      [value]="optionItem.value">
      {{ optionItem.text }}
    </mat-option>
  </mat-select>

  <mat-error mcsFieldErrorMessage="selectContact">{{ displayedErrorMessage }}</mat-error>
</mat-form-field>
