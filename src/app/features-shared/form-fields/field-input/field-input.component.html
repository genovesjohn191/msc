<mat-form-field appearance="outline">
  <mat-label>{{ displayedLabel }}</mat-label>

  <input *ngIf="maxLength" matInput #inputField
    [maxLength]="maxLength"
    [formControl]="ngControl?.control">

  <input *ngIf="!maxLength" matInput #inputField
    [formControl]="ngControl?.control">

  <mat-error mcsFieldErrorMessage="input">{{ displayedErrorMessage }}</mat-error>
  <mat-hint *ngIf="displayedStartHint" align="start">{{ displayedStartHint }}</mat-hint>
  <mat-hint *ngIf="displayedEndHint" align="end">{{ displayedEndHint }}</mat-hint>
</mat-form-field>
