<div class="widget">
  <h3>Services Overview</h3>
  <div class="data-wrapper">
    <mcs-cta-list>
      <mcs-cta-list-panel *ngFor="let serviceInfo of servicesInfo" [icon]="serviceInfo.icon" compact="true">
        <mcs-cta-list-action>
          <a *ngIf="!serviceInfo.processing && !serviceInfo.hasError; else processing"  href="{{ serviceInfo.link }}">
            {{ serviceInfo.count }} {{ serviceInfo.description }}
          </a>
          <ng-template #processing>
            <span *ngIf="!serviceInfo.hasError; else error">{{ serviceInfo.count }} {{ serviceInfo.description }}</span>
            <ng-template #error>
              <small  read-only>
                Failed to retrieve {{ serviceInfo.description }}.
                <a (click)="serviceInfo.getData(serviceInfo.id)"><small>Try Again</small></a>
              </small>
            </ng-template>
          </ng-template>
        </mcs-cta-list-action>
      </mcs-cta-list-panel>
    </mcs-cta-list>
  </div>
</div>
