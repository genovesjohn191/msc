<div class="widget flat">
  <mcs-bar-chart
    *ngIf="!processing && !hasError"
    [data]="data$ | async"
    [stacked]="true"
    yLabel="Total Cost(s)"
    xLabel="Months">
  </mcs-bar-chart>
  <mcs-report-widget-data-status type="info" [processing]="processing" [hasError]="hasError" (retry)="getData()">  
  </mcs-report-widget-data-status>
  <div class="hide-on-print" style="text-align: left;">
    <span>Forcasts the next month based on the previous 12</span>
  </div>
</div>
