<div class="widget flat">
  <mcs-bar-chart
    *ngIf="!processing && !hasError"
    [data]="data$ | async"
    [stacked]="true"
    yLabel="# VMs by Usage"
    xLabel="Months">
  </mcs-bar-chart>

  <mcs-report-widget-data-status type="info" [processing]="processing" [hasError]="hasError" (retry)="getData()">  
  </mcs-report-widget-data-status>
</div>
