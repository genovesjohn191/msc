<mcs-dialog>
  <mcs-dialog-header>
    <h1>{{ dialogTitle }}</h1>
  </mcs-dialog-header>

  <mcs-dialog-content>
    <mcs-item>
      <mcs-icon [key]="warningIconKey"></mcs-icon>
      <mcs-section>
        <span>{{ dialogAlert }}</span>
        <span>{{ 'serverShared.dialogResumeServer.confirmation' | translate }}</span>
      </mcs-section>
    </mcs-item>
  </mcs-dialog-content>

  <mcs-dialog-actions>
    <a id="ctaCloseResumeServerDialog"
      (click)="closeDialog()"
      mcsEventTracker="cancel"
      mcsEventCategory="server"
      mcsEventLabel="resume-dialog">{{ 'serverShared.dialogResumeServer.cancel' | translate }}</a>
    <button mcsButton id="ctaResumeServer" arrow="right"
      size="small" (click)="resumeServer()"
      mcsEventTracker="confirm"
      mcsEventCategory="server"
      mcsEventLabel="resume-dialog">
      {{ 'serverShared.dialogResumeServer.confirm' | translate }}
    </button>
  </mcs-dialog-actions>
</mcs-dialog>
