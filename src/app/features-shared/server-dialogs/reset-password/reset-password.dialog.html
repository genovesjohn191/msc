<mcs-dialog>
  <mcs-dialog-header>
    <h1>{{ 'serverShared.dialogResetPassword.title' | translate  }}</h1>
  </mcs-dialog-header>

  <mcs-dialog-content>
    <div [ngSwitch]="server?.powerState">

      <div *ngSwitchCase="powerStateEnum.PoweredOn">
        <mcs-item>
          <mcs-icon [key]="warningIconKey"></mcs-icon>
          <span [innerHTML]="getPoweredOnInfo()"></span>
        </mcs-item>
      </div>

      <div *ngSwitchCase="powerStateEnum.PoweredOff">
        <mcs-item>
          <mcs-icon [key]="warningIconKey"></mcs-icon>
          <span [innerHTML]="getPoweredOffInfo()"></span>
        </mcs-item>
      </div>
      <div *ngSwitchDefault></div>
    </div>
  </mcs-dialog-content>

  <mcs-dialog-actions>
    <a id="ctaCloseResetPasswordDialog"
      (click)="closeDialog()"
      mcsEventTracker="cancel"
      mcsEventCategory="server"
      mcsEventLabel="reset-password-dialog">{{ 'serverShared.dialogResetPassword.cancel' | translate }}</a>

    <button mcsButton id="ctaResetPassword" arrow="right"
      size="small"
      (click)="resetPassword()"
      mcsEventTracker="confirm"
      mcsEventCategory="server"
      mcsEventLabel="reset-password-dialog">
      <div [ngSwitch]="server?.powerState">
        <div *ngSwitchCase="powerStateEnum.PoweredOn">
          {{ 'serverShared.dialogResetPassword.poweredOnReset' | translate }}
        </div>
        <div *ngSwitchCase="powerStateEnum.PoweredOff">
          {{ 'serverShared.dialogResetPassword.poweredOffReset' | translate }}
        </div>
      </div>
    </button>
  </mcs-dialog-actions>
</mcs-dialog>
