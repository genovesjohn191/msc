<mcs-dialog>
  <mcs-dialog-header>
    <h1>{{ 'serverShared.dialogDiskConflictSnapshot.title' | translate }}</h1>
  </mcs-dialog-header>

  <mcs-dialog-content>
    <mcs-item>
      <mcs-icon [key]="warningIconKey"></mcs-icon>
      <mcs-section>
        <span>{{ 'serverShared.dialogDiskConflictSnapshot.alert' | translate }}</span>
      </mcs-section>
    </mcs-item>
  </mcs-dialog-content>

  <mcs-dialog-actions>
    <a id="ctaCloseDiskConflictSnapshotDialog"
      (click)="closeDialog()"
      mcsEventTracker="close"
      mcsEventCategory="server"
      mcsEventLabel="disk-conflict-snapshot-dialog">{{ 'serverShared.dialogDiskConflictSnapshot.cancel' | translate }}</a>
  </mcs-dialog-actions>
</mcs-dialog>
