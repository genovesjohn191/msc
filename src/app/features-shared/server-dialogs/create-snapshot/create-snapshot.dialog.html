<mcs-dialog>
  <mcs-dialog-header>
    <h1>{{ 'serverShared.dialogCreateSnapshot.title' | translate }}</h1>
  </mcs-dialog-header>

  <mcs-dialog-content>
    <mcs-item>
      <mcs-icon [key]="warningIconKey"></mcs-icon>
      <mcs-section>
        <span>{{ 'serverShared.dialogCreateSnapshot.alert' | translate }}</span>
        <span [innerHTML]="confirmationMessage"></span>
      </mcs-section>
    </mcs-item>
  </mcs-dialog-content>

  <mcs-dialog-actions>
    <a id="ctaCloseCreateSnapshotDialog"
      (click)="closeDialog()"
      mcsEventTracker="cancel"
      mcsEventCategory="server"
      mcsEventLabel="create-snapshot-dialog">{{ 'serverShared.dialogCreateSnapshot.cancel' | translate }}</a>
    <button mcsButton id="ctaCreateSnapshot" arrow="right"
      size="small" (click)="createSnapshot()"
      mcsEventTracker="confirm"
      mcsEventCategory="server"
      mcsEventLabel="create-snapshot-dialog">
      {{ 'serverShared.dialogCreateSnapshot.confirm' | translate }}
    </button>
  </mcs-dialog-actions>
</mcs-dialog>
