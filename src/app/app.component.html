<div id="preloader" animate [trigger]="trigger">
  <!-- This is the content to show the spinner -->
  <div></div>
</div>
<router-outlet></router-outlet>

<!-- TODO: Create separate folder for all the status notifications -->
<!-- Stomp error status connection template as snackbar -->
<ng-template #stompErrorStatusTemplate>
  <mcs-snack-bar [snackBarRef]="stompErrorStatusBarRef" theme="dark">
    <div class="inline-items-small">
      <span>{{ textContent.stompConnectionError }}</span>
      <span (click)="reconnectWebsocket()" cursor="pointer"
        class="color-primary-01">{{ textContent.stompConnectionRetryButton }}</span>
    </div>
  </mcs-snack-bar>
</ng-template>

<!-- Stomp success status connection template as snackbar -->
<ng-template #stompSucessStatusTemplate>
  <mcs-snack-bar [snackBarRef]="stompSuccessStatusBarRef" theme="dark">
    <div class="inline-items-small">
      <mcs-icon [key]="checkIconKey" size="small" color="green"></mcs-icon>
      <span>{{ textContent.stompConnectionSuccess }}</span>
    </div>
  </mcs-snack-bar>
</ng-template>
