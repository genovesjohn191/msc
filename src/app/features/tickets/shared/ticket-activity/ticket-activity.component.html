<!-- Ticket Activity Wrapper -->
<div class="ticket-activity-wrapper">

  <!-- Ticket Activity Icon Wrapper -->
  <div class="icon-wrapper">
    <mcs-icon [key]="activityIconKey" size="large"></mcs-icon>
  </div>

  <!-- Ticket Activity Header Wrapper (Header, Content) -->
  <div class="information-wrapper">
    <div class="header">
      <h5>{{ activity.header }}</h5>
      <span>{{ convertDateTimeToString(activity.date) }}</span>
    </div>

    <div class="content">
      <p>{{ activity.content }}</p>
    </div>
  </div>
</div>
