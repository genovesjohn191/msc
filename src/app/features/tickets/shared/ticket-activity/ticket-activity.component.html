<!-- Ticket Activity Icon Wrapper -->
<div class="space-right-medium">
  <mcs-icon [key]="activityIconKey"></mcs-icon>
</div>

<div class="block-items-medium" flex="auto">
  <!-- Header (User details) -->
  <div class="space-between-inline-items">
    <strong>{{ activity.header }}</strong>
    <span class="hidden-small" read-only>
      {{ convertDateTimeToString(activity.date) }}
    </span>
  </div>

  <!-- Comment message -->
  <div>
    <p *ngIf="!isAttachment" [innerHTML]="activity.content | mcsNewLines"></p>
    <p *ngIf="isAttachment">
      <mcs-icon [hidden]="!downloading" [key]="spinnerIconKey" size="small"></mcs-icon>
      <a [hidden]="downloading" (click)="downloadAttachment()"
        [innerHTML]="activity.content | mcsNewLines"></a>
    </p>
  </div>

  <!-- Work note footer -->
  <div class="right-align" *ngIf="isWorkNotes">
    <span read-only>
      The comment is not visible to the customer
    </span>
  </div>
</div>
