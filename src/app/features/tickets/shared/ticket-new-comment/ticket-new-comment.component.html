<div class="basic-form">
  <form [formGroup]="fgCreateComment">
    <!-- Comment text area -->
    <div class="field">
      <textarea formControlName="fcComment" class="full-width" rows="3"></textarea>
      <mcs-validation-message [control]="fcComment"></mcs-validation-message>
    </div>

    <div class="field">
      <!-- Uploader of attachment wrapper -->
      <mcs-ticket-attachment attachedType="single"
        (attachedFilesChanged)="onChangedAttachments($event)">
      </mcs-ticket-attachment>
    </div>

    <!-- Ticket comment/attachment creation -->
    <div class="field basic-action-bar">
      <a (click)="cancelComment()">{{ textContent.cancelActivity }}</a>
      <mcs-button (onClick)="createComment()" [disabled]="!fgCreateComment.valid">
        {{ textContent.addActivity }}
      </mcs-button>
    </div>
  </form>
</div>
