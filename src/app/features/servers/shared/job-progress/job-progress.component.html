<section class="job-progress-container">
  <div class="job-information">
    <div class="description">
      <mcs-icon [key]="circleIconKey" size="medium"></mcs-icon>
      <h3>{{ job.description }}</h3>
    </div>

    <div class="job-process" [mcsContextualHelp]="contextualHelp">

      <div *ngIf="isJobActive()" class="job-active">
        <mcs-progress-bar [(ngModel)]="progressValue" [maxValue]="progressMax"></mcs-progress-bar>

        <div *ngIf="job.tasks" class="job-tasks">
          <div *ngFor="let task of job.tasks" class="task-item">
            <mcs-icon [ngClass]="getStatusIcon(task.status).class"
              [key]="getStatusIcon(task.status).key"
              [color]="getStatusIcon(task.status).color"
              size="small"></mcs-icon>

            <span>{{ task.description }}</span>
          </div>
        </div>
      </div>

      <div *ngIf="!isJobActive()" class="job-ended">
        <mcs-alert [type]="getAlertIconType(job.status)" title="All Done">
          <a href="#"> View your server.</a>
        </mcs-alert>
      </div>

      <mcs-button iconRight="arrow-right" (click)="navigateToServerHome()">
        Servers Home
      </mcs-button>
    </div>
  </div>

  <div class="context-information hidden-medium">
    <mcs-contextual-help
      [contextualInformations]="getContextualInformations()"></mcs-contextual-help>
  </div>
</section>
