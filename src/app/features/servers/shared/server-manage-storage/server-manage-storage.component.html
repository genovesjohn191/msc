<div class="server-manage-storage-container">
  <div class="description">
    <ng-content select="[title]"></ng-content>
    <ng-content select="[details]"></ng-content>
  </div>

  <div class="custom-size" *ngIf="hasAvailableStorageSpace" [ngClass]="{'disabled': disabled}">
    <a *ngIf="inputManageType == inputManageTypeEnum.Slider"
      (click)="onChangeInputManageType(inputManageTypeEnum.Custom)">
        {{ storageTextContent.customSwitch }}</a>
    <a *ngIf="inputManageType == inputManageTypeEnum.Custom"
      (click)="onChangeInputManageType(inputManageTypeEnum.Slider)">
        {{ storageTextContent.sliderSwitch }}</a>
  </div>

  <!--Storage profile content element (dropdown)-->
  <div *ngIf="storageProfileList" animate trigger="fadeIn" class="storage-profile-content">
    <mcs-dropdown [ngModel]="storageProfileValue"
      [disabled]="disabled"
      (ngModelChange)="onStorageProfileChanged($event)"
      placeholder="Select the storage profile"
      [dropdownData]="storageProfileList"></mcs-dropdown>
  </div>

  <!--Custom size content element-->
  <form *ngIf="inputManageType == inputManageTypeEnum.Custom && hasAvailableStorageSpace"
    [formGroup]="formGroupServerStorage" class="custom-size-form">

    <div animate trigger="fadeIn" class="custom-size-input">
      <span class="label">{{ storageTextContent.label }} : </span>
      <mcs-textbox width="150px" placeholder="GB"
        formControlName="formControlServerStorageCustom"
        [valid]="isControlValid(formControlServerStorageCustom)"
        [ngModel]="customStorageValue"></mcs-textbox>
      <span class="unit">{{ storageTextContent.unit }}</span>
    </div>
    <mcs-validation-message [control]="formControlServerStorageCustom"
      animate trigger="fadeIn"></mcs-validation-message>
  </form>

  <!--Slider content element-->
  <div *ngIf="inputManageType == inputManageTypeEnum.Slider
    && hasAvailableStorageSpace" class="slider-content">

    <mcs-slider animate trigger="fadeIn"
      [min]="minimum" [max]="maximum" [disabled]="disabled"
      [ngModel]="storageSliderValue" (ngModelChange)="onStorageChanged($event)"></mcs-slider>
    <span animate trigger="fadeIn" class="storage-label">
      {{ currentMemory }}
    </span>
    <span animate trigger="fadeIn" class="available-label">
      ({{ remainingMemory }} Remaining)
    </span>
  </div>

  <!-- Insufficient Storage Capacity Warning Message -->
  <div *ngIf="storageProfileValue && !hasAvailableStorageSpace">
    <div animate trigger="fadeIn" class="storage-full-warning">
      <mcs-icon [key]="warningIconKey" size="xlarge"></mcs-icon>
      <h4>{{ storageTextContent.fullStorageSpace }}</h4>
    </div>
  </div>
</div>
