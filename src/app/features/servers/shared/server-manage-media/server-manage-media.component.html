<section>
  <!-- Media header -->
  <ng-content select="[mcsManageMediaHeader]"></ng-content>

  <!-- Media selection -->
  <mcs-form-field>
    <mcs-select [(ngModel)]="selectedCatalog" placeholder="Select media" mcsId="select-media">
      <mcs-option *ngFor="let catalog of catalogs" [value]="catalog">
        {{ catalog.itemName }}
      </mcs-option>
    </mcs-select>
  </mcs-form-field>
</section>
