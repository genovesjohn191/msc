<!-- Media header -->
<div><ng-content select="[mcsManageMediaHeader]"></ng-content></div>

<!-- Media selection -->
<mcs-form-field [@fadeIn] *ngIf="media">
  <mcs-select [(ngModel)]="selectedMedia" placeholder="Select media">
    <mcs-select-group header="Media">
      <mcs-select-item *ngFor="let medium of media" [value]="medium">
        {{ medium.name }}
      </mcs-select-item>
    </mcs-select-group>
  </mcs-select>
</mcs-form-field>
<mcs-data-status-empty [@fadeIn] *ngIf="!media">
  <span>No media to attach.</span>
</mcs-data-status-empty>
