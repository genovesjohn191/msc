<mcs-collapsible-panel [header]="textContent.header">
  <div class="space-between-inline-items align-items-center">
    <span>{{ textContent.label }}:</span>
    <mcs-select [ngModel]="disasterRecoveryGroup"
      (ngModelChange)="onGroupChanged($event)"
      [placeholder]="textContent.placeholder"
      class="form-field-size-small">
      <mcs-select-item *ngFor="let group of groups" [value]="group.value">
        {{ group.text }}
      </mcs-select-item>
    </mcs-select>
  </div>
</mcs-collapsible-panel>
