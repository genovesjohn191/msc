<mcs-section>
  <span>{{ 'serverShared.addOnDisasterRecovery.label' | translate }}:</span>
  <mcs-select [(ngModel)]="protectionGroup"
    (change)="onGroupChanged()"
    [placeholder]="'serverShared.addOnDisasterRecovery.placeholder' | translate"
    class="form-field-size-small">
    <mcs-option *ngFor="let group of protectionGroups" [value]="group">
      {{ group }}
    </mcs-option>
  </mcs-select>
</mcs-section>
