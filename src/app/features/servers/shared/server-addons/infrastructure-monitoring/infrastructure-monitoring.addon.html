<mcs-item>
  <span>{{ 'serverShared.addOnInfrastructureMonitoring.label' | translate }}:</span>
  <mcs-select [(ngModel)]="selectedServiceLevel"
    (change)="onServiceLevelChanged()"
    [placeholder]="'serverShared.addOnInfrastructureMonitoring.placeholder' | translate"
    class="form-field-size-small"
    mcsAlign="end">
    <mcs-option *ngFor="let level of serviceLevels" [value]="level">
      {{ level }}
    </mcs-option>
  </mcs-select>
</mcs-item>
