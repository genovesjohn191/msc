<a mcsPopover #popoverActionElement="mcsPopover" padding="none"
  placement="bottom" orientation="left" theme="light"
  [content]="cogContent">
  <mcs-icon [key]="gearIconKey" size="medium"></mcs-icon>
</a>

<ng-template #cogContent>
  <div class="cog-container">
    <a *ngIf="getIncludedCommand(serverCommandEnum.Start)"
      (click)="onExecuteCommand(serverCommandEnum.Start)"
      [disabled]="!getEnabledCommand(serverCommandEnum.Start)">
      {{ textContent.start }}
    </a>

    <a *ngIf="getIncludedCommand(serverCommandEnum.Stop)"
      (click)="onExecuteCommand(serverCommandEnum.Stop)"
      [disabled]="!getEnabledCommand(serverCommandEnum.Stop)">
      {{ textContent.stop }}
    </a>

    <a *ngIf="getIncludedCommand(serverCommandEnum.Restart)"
      (click)="onExecuteCommand(serverCommandEnum.Restart)"
      [disabled]="!getEnabledCommand(serverCommandEnum.Restart)">
      {{ textContent.restart }}
    </a>

    <a *ngIf="getIncludedCommand(serverCommandEnum.Scale)"
      (click)="onExecuteCommand(serverCommandEnum.Scale)"
      [disabled]="!getEnabledCommand(serverCommandEnum.Scale)">
      {{ textContent.scale }}
    </a>

    <a *ngIf="getIncludedCommand(serverCommandEnum.Clone)"
      (click)="onExecuteCommand(serverCommandEnum.Clone)"
      [disabled]="!getEnabledCommand(serverCommandEnum.Clone)">
      {{ textContent.clone }}
    </a>

    <a *ngIf="getIncludedCommand(serverCommandEnum.Rename)"
      (click)="onExecuteCommand(serverCommandEnum.Rename)"
      [disabled]="!getEnabledCommand(serverCommandEnum.Rename)">
      {{ textContent.rename }}
    </a>

    <a *ngIf="getIncludedCommand(serverCommandEnum.Delete)"
      (click)="onExecuteCommand(serverCommandEnum.Delete)"
      [disabled]="!getEnabledCommand(serverCommandEnum.Delete)">
      {{ textContent.delete }}
    </a>

    <a *ngIf="getIncludedCommand(serverCommandEnum.ViewVCloud)"
      (click)="onExecuteCommand(serverCommandEnum.ViewVCloud)"
      [disabled]="!getEnabledCommand(serverCommandEnum.ViewVCloud)">
      {{ textContent.viewVCloud }}
    </a>

    <a *ngIf="getIncludedCommand(serverCommandEnum.ResetVmPassword)"
      (click)="onExecuteCommand(serverCommandEnum.ResetVmPassword)"
      [disabled]="!getEnabledCommand(serverCommandEnum.ResetVmPassword)">
      {{ textContent.resetVmPassword }}
    </a>
  </div>
</ng-template>
