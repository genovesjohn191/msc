<a mcsPopover #popoverActionElement="mcsPopover" padding="none"
  placement="bottom" orientation="left" theme="light"
  [content]="cogContent">
  <mcs-icon [key]="gearIconKey" size="large"></mcs-icon>
</a>

<ng-template #cogContent>
<div class="cog-container">
    <a #startButton (click)="onExecuteCommand('Start', startButton)"
      [attr.disabled]="startStatus">
      Start
    </a>
    <a #stopButton (click)="onExecuteCommand('Stop', stopButton)"
      [attr.disabled]="stopStatus">
      Stop
    </a>
    <a #restartButton (click)="onExecuteCommand('Restart', restartButton)"
      [attr.disabled]="restartStatus">
      Restart
    </a>
  </div>
</ng-template>
