<mcs-dialog>
  <mcs-dialog-header>
    <h3>{{ textContent.title }}</h3>
  </mcs-dialog-header>

  <mcs-dialog-content>
    <div display-flex="column" class="vertical-items-spacing-small">
      <span>{{ textContent.information }}</span>
      <mcs-form-field>
        <input mcsInput #serverNameInput maxlength="15"
          [formControl]="fcServerName">

        <mcs-hint mcsHint align="start">
          {{ convertMaxCharText(textContent.hints.serverNameMax, serverNameInput.maxLength) }}
        </mcs-hint>
        <mcs-hint mcsHint align="end">
          {{ serverNameInput.value.length }} / {{ serverNameInput.maxLength }}
        </mcs-hint>

        <mcs-error mcsError errorState="required">
          {{ textContent.errors.required }}
        </mcs-error>
        <mcs-error mcsError errorState="invalidServerName">
          <span [innerHTML]="textContent.errors.invalidServerName"></span>
        </mcs-error>
      </mcs-form-field>
    </div>
  </mcs-dialog-content>

  <mcs-dialog-actions>
    <a id="ctaCloseRenameServerDialog" (click)="closeDialog()"
      mcsEventTracker="cancel"
      eventCategory="server"
      eventLabel="rename-dialog">{{ textContent.cancel }}</a>
    <button mcsButton id="ctaRenameServer" arrow="right" [disabled]="disabledRenameButton"
      size="small" (click)="renameServer(serverNameInput)"
      mcsEventTracker="confirm"
      eventCategory="server"
      eventLabel="rename-dialog">
      {{ textContent.rename }}
    </button>
  </mcs-dialog-actions>
</mcs-dialog>
