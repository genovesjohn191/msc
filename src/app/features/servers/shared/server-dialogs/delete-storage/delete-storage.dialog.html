<mcs-dialog>
  <mcs-dialog-header>
    <h3>{{ dialogTitle }}</h3>
  </mcs-dialog-header>

  <mcs-dialog-content>
    <div class="labelled-icon">
      <mcs-icon [key]="warningIconKey"></mcs-icon>
      <div display-flex="column">
        <span>{{ dialogAlertMessage }}</span>
        <span>{{ textContent.confirmation }}</span>
      </div>
    </div>
  </mcs-dialog-content>

  <mcs-dialog-actions>
    <a (click)="closeDialog()">{{ textContent.cancel }}</a>
    <mcs-button icon="arrow" size="small" (click)="deleteStorage()">
      {{ textContent.confirm }}
    </mcs-button>
  </mcs-dialog-actions>
</mcs-dialog>
