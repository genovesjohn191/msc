<mcs-dialog>
  <mcs-dialog-header>
    <h3>{{ dialogTitle }}</h3>
  </mcs-dialog-header>

  <mcs-dialog-content>
    <div class="labelled-icon">
      <mcs-icon [key]="warningIconKey"></mcs-icon>
      <div display-flex="column">
        <span>{{ dialogAlertMessage }}</span>
        <span>{{ textContent.confirmation }}</span>
      </div>
    </div>
  </mcs-dialog-content>

  <mcs-dialog-actions>
    <a id="ctaCloseDeleteStorageDialog"
      (click)="closeDialog()"
      mcsEventTracker="cancel"
      eventCategory="server"
      eventLabel="delete-storage-dialog">{{ textContent.cancel }}</a>
    <button mcsButton id="ctaDeleteStorage" arrow="right"
      size="small" (click)="deleteStorage()"
      mcsEventTracker="confirm"
      eventCategory="server"
      eventLabel="delete-storage-dialog">
      {{ textContent.confirm }}
    </button>
  </mcs-dialog-actions>
</mcs-dialog>
