<mcs-dialog>
  <mcs-dialog-header>
    <h1>{{ dialogTitle }}</h1>
  </mcs-dialog-header>

  <mcs-dialog-content>
    <mcs-item>
      <mcs-icon [key]="warningIconKey"></mcs-icon>
      <mcs-section>
        <span>{{ dialogAlertMessage }}</span>
        <span>{{ textContent.confirmation }}</span>
      </mcs-section>
    </mcs-item>
  </mcs-dialog-content>

  <mcs-dialog-actions>
    <a id="ctaCloseDeleteStorageDialog"
      (click)="closeDialog()"
      mcsEventTracker="cancel"
      mcsEventCategory="server"
      mcsEventLabel="delete-storage-dialog">{{ textContent.cancel }}</a>
    <button mcsButton
      id="ctaDeleteStorage"
      arrow="right"
      color="error"
      size="small"
      (click)="deleteStorage()"
      mcsEventTracker="confirm"
      mcsEventCategory="server"
      mcsEventLabel="delete-storage-dialog">
      {{ textContent.confirm }}
    </button>
  </mcs-dialog-actions>
</mcs-dialog>
