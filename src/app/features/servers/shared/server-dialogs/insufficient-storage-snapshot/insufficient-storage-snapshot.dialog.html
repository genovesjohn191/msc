<mcs-dialog>
  <mcs-dialog-header>
    <h1>{{ 'serverShared.dialogInsufficientStorageSnapshot.title' | translate }}</h1>
  </mcs-dialog-header>

  <mcs-dialog-content>
    <mcs-item>
      <mcs-icon [key]="warningIconKey"></mcs-icon>
      <mcs-section>
        <span>{{ alertMessage }}</span>
        <span>{{ 'serverShared.dialogInsufficientStorageSnapshot.confirmation' | translate }}</span>
      </mcs-section>
    </mcs-item>
  </mcs-dialog-content>

  <mcs-dialog-actions>
    <a id="ctaCloseInsufficientStorageSnapshotDialog"
      (click)="closeDialog()"
      mcsEventTracker="close"
      mcsEventCategory="server"
      mcsEventLabel="insufficient-snapshot-storage-dialog">{{ 'serverShared.dialogInsufficientStorageSnapshot.cancel' | translate }}</a>
  </mcs-dialog-actions>
</mcs-dialog>
