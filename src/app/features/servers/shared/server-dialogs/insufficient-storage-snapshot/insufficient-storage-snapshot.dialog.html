<mcs-dialog>
  <mcs-dialog-header>
    <h3>{{ textContent.title }}</h3>
  </mcs-dialog-header>

  <mcs-dialog-content>
    <div class="labelled-icon">
      <mcs-icon [key]="warningIconKey"></mcs-icon>
      <div class="block-items-large">
        <span>{{ alertMessage }}</span>
        <span>{{ textContent.confirmation }}</span>
      </div>
    </div>
  </mcs-dialog-content>

  <mcs-dialog-actions>
    <a id="ctaCloseInsufficientStorageSnapshotDialog"
      (click)="closeDialog()"
      mcsEventTracker="close"
      eventCategory="server"
      eventLabel="insufficient-snapshot-storage-dialog">{{ textContent.cancel }}</a>
  </mcs-dialog-actions>
</mcs-dialog>
