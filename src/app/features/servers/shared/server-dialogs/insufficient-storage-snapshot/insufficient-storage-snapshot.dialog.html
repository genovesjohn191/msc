<mcs-dialog>
  <mcs-dialog-header>
    <h1>{{ textContent.title }}</h1>
  </mcs-dialog-header>

  <mcs-dialog-content>
    <mcs-item>
      <mcs-icon [key]="warningIconKey"></mcs-icon>
      <section>
        <span>{{ alertMessage }}</span>
        <span>{{ textContent.confirmation }}</span>
      </section>
    </mcs-item>
  </mcs-dialog-content>

  <mcs-dialog-actions>
    <a id="ctaCloseInsufficientStorageSnapshotDialog"
      (click)="closeDialog()"
      mcsEventTracker="close"
      mcsEventCategory="server"
      mcsEventLabel="insufficient-snapshot-storage-dialog">{{ textContent.cancel }}</a>
  </mcs-dialog-actions>
</mcs-dialog>
