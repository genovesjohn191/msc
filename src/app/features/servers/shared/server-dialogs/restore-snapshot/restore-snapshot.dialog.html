<mcs-dialog>
  <mcs-dialog-header>
    <h1>{{ textContent.title }}</h1>
  </mcs-dialog-header>

  <mcs-dialog-content>
    <div class="labelled-icon">
      <mcs-icon [key]="warningIconKey"></mcs-icon>
      <div class="block-items-medium">
        <span>{{ textContent.alert }}</span>
        <span [innerHTML]="confirmationMessage"></span>
      </div>
    </div>
  </mcs-dialog-content>

  <mcs-dialog-actions>
    <a id="ctaCloseRestoreSnapshotDialog"
      (click)="closeDialog()"
      mcsEventTracker="cancel"
      mcsEventCategory="server"
      mcsEventLabel="restore-snapshot-dialog">{{ textContent.cancel }}</a>
    <button mcsButton id="ctaRestoreSnapshot" arrow="right"
      size="small" (click)="restoreSnapshot()"
      mcsEventTracker="confirm"
      mcsEventCategory="server"
      mcsEventLabel="restore-snapshot-dialog">
      {{ textContent.confirm }}
    </button>
  </mcs-dialog-actions>
</mcs-dialog>
