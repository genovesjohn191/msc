<mcs-dialog>
  <mcs-dialog-header>
    <h3>{{ dialogTitle }}</h3>
  </mcs-dialog-header>

  <mcs-dialog-content>
    <div class="labelled-icon">
      <mcs-icon [key]="warningIconKey"></mcs-icon>
      <div display-flex="column" class="vertical-items-spacing-medium">
        <span>{{ dialogAlert }}</span>
        <span>{{ textContent.confirmation }}</span>
      </div>
    </div>
  </mcs-dialog-content>

  <mcs-dialog-actions>
    <a id="ctaCloseDeleteServerDialog"
      (click)="closeDialog()"
      mcsEventTracker="cancel"
      mcsEventCategory="server"
      mcsEventLabel="delete-server-dialog">{{ textContent.cancel }}</a>
    <button mcsButton id="ctaDeleteServer" arrow="right"
      size="small" (click)="deleteServer()"
      mcsEventTracker="confirm"
      mcsEventCategory="server"
      mcsEventLabel="delete-server-dialog">
      {{ textContent.confirm }}
    </button>
  </mcs-dialog-actions>
</mcs-dialog>
