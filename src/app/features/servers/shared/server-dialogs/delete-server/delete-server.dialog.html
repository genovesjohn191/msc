<mcs-dialog>
  <mcs-dialog-header>
    <h1>{{ dialogTitle }}</h1>
  </mcs-dialog-header>

  <mcs-dialog-content>
    <mcs-item>
      <mcs-icon [key]="warningIconKey"></mcs-icon>
      <mcs-section>
        <span>{{ dialogAlert }}</span>
        <span>{{ 'serverShared.dialogDeleteServer.confirmation' | translate }}</span>
      </mcs-section>
    </mcs-item>
  </mcs-dialog-content>

  <mcs-dialog-actions>
    <a id="ctaCloseDeleteServerDialog"
      (click)="closeDialog()"
      mcsEventTracker="cancel"
      mcsEventCategory="server"
      mcsEventLabel="delete-server-dialog">{{ 'serverShared.dialogDeleteServer.cancel' | translate }}</a>
    <button mcsButton id="ctaDeleteServer"
      arrow="right"
      size="small"
      color="error"
      (click)="deleteServer()"
      mcsEventTracker="confirm"
      mcsEventCategory="server"
      mcsEventLabel="delete-server-dialog">
      {{ 'serverShared.dialogDeleteServer.confirm' | translate }}
    </button>
  </mcs-dialog-actions>
</mcs-dialog>
