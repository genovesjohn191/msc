<mcs-dialog>
  <mcs-dialog-header>
    <h3>{{ dialogTitle }}</h3>
  </mcs-dialog-header>

  <mcs-dialog-content>
    <mcs-alert type="warning">
      <span>{{ textContent.confirmation }}</span>
    </mcs-alert>
  </mcs-dialog-content>

  <mcs-dialog-actions>
    <a id="ctaCloseDetachMediaDialog" (click)="closeDialog()"
    mcsEventTracker="cancel"
    eventCategory="server"
    eventLabel="detach-media-dialog">{{ textContent.cancel }}</a>
    <button mcsButton id="ctaDetachMedia" arrow="right"
      size="small" (click)="detachMedia()"
      mcsEventTracker="confirm"
      eventCategory="server"
      eventLabel="detach-media-dialog">
      {{ textContent.confirm }}
    </button>
  </mcs-dialog-actions>
</mcs-dialog>
