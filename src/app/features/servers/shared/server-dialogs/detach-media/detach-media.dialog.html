<mcs-dialog>
  <mcs-dialog-header>
    <h3>{{ displayDialogTitle() }}</h3>
  </mcs-dialog-header>

  <mcs-dialog-content>
    <mcs-alert type="warning" [title]="textContent.confirmation"></mcs-alert>
  </mcs-dialog-content>

  <mcs-dialog-actions>
    <a id="ctaCloseDetachMediaDialog" (click)="closeDialog()">{{ textContent.cancel }}</a>
    <button mcsButton id="ctaDetachMedia" arrow="right"
      size="small" (click)="detachMedia()">
      {{ textContent.confirm }}
    </button>
  </mcs-dialog-actions>
</mcs-dialog>
