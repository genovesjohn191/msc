<mcs-dialog>
  <mcs-dialog-header>
    <h3>{{ dialogTitle }}</h3>
  </mcs-dialog-header>

  <mcs-dialog-content>
    <mcs-alert type="warning">
      <span>{{ textContent.confirmation }}</span>
    </mcs-alert>
  </mcs-dialog-content>

  <mcs-dialog-actions>
    <a id="ctaCloseDetachMediaDialog" (click)="closeDialog()"
    mcsEventTracker="cancel"
    mcsEventCategory="server"
    mcsEventLabel="detach-media-dialog">{{ textContent.cancel }}</a>
    <button mcsButton
      id="ctaDetachMedia"
      arrow="right"
      color="danger"
      size="small"
      (click)="detachMedia()"
      mcsEventTracker="confirm"
      mcsEventCategory="server"
      mcsEventLabel="detach-media-dialog">
      {{ textContent.confirm }}
    </button>
  </mcs-dialog-actions>
</mcs-dialog>
