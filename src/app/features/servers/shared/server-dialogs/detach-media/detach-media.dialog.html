<mcs-dialog>
  <mcs-dialog-header>
    <h1>{{ dialogTitle }}</h1>
  </mcs-dialog-header>

  <mcs-dialog-content>
    <mcs-alert type="warning">
      <span>{{ textContent.confirmation }}</span>
    </mcs-alert>
  </mcs-dialog-content>

  <mcs-dialog-actions>
    <a id="ctaCloseDetachMediaDialog" (click)="closeDialog()"
    mcsEventTracker="cancel"
    mcsEventCategory="server"
    mcsEventLabel="detach-media-dialog">{{ textContent.cancel }}</a>
    <button mcsButton
      id="ctaDetachMedia"
      arrow="right"
      color="error"
      size="small"
      (click)="detachMedia()"
      mcsEventTracker="confirm"
      mcsEventCategory="server"
      mcsEventLabel="detach-media-dialog">
      {{ textContent.confirm }}
    </button>
  </mcs-dialog-actions>
</mcs-dialog>
