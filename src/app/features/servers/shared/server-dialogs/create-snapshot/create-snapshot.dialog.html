<mcs-dialog>
  <mcs-dialog-header>
    <h1>{{ textContent.title }}</h1>
  </mcs-dialog-header>

  <mcs-dialog-content>
    <mcs-item>
      <mcs-icon [key]="warningIconKey"></mcs-icon>
      <section>
        <span>{{ textContent.alert }}</span>
        <span [innerHTML]="confirmationMessage"></span>
      </section>
    </mcs-item>
  </mcs-dialog-content>

  <mcs-dialog-actions>
    <a id="ctaCloseCreateSnapshotDialog"
      (click)="closeDialog()"
      mcsEventTracker="cancel"
      mcsEventCategory="server"
      mcsEventLabel="create-snapshot-dialog">{{ textContent.cancel }}</a>
    <button mcsButton id="ctaCreateSnapshot" arrow="right"
      size="small" (click)="createSnapshot()"
      mcsEventTracker="confirm"
      mcsEventCategory="server"
      mcsEventLabel="create-snapshot-dialog">
      {{ textContent.confirm }}
    </button>
  </mcs-dialog-actions>
</mcs-dialog>
