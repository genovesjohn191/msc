<mcs-dialog>
  <mcs-dialog-header>
    <h3>{{ textContent.title }}</h3>
  </mcs-dialog-header>

  <mcs-dialog-content>
    <div [ngSwitch]="server?.powerState">

      <div *ngSwitchCase="powerStateEnum.PoweredOn">
        <div class="labelled-icon">
          <mcs-icon [key]="warningIconKey"></mcs-icon>
          <span [innerHTML]="getPoweredOnInfo()"></span>
        </div>
      </div>

      <div *ngSwitchCase="powerStateEnum.PoweredOff">
        <div class="labelled-icon">
          <mcs-icon [key]="warningIconKey"></mcs-icon>
          <span [innerHTML]="getPoweredOffInfo()"></span>
        </div>
      </div>
      <div *ngSwitchDefault></div>
    </div>
  </mcs-dialog-content>

  <mcs-dialog-actions>
    <a id="btnCancel" (click)="closeDialog()">{{ textContent.cancel }}</a>

    <button mcsButton id="btnConfirm" arrow="right"
      size="small" (click)="resetPassword()">
      <div [ngSwitch]="server?.powerState">
        <div *ngSwitchCase="powerStateEnum.PoweredOn">
          {{ textContent.poweredOnReset }}
        </div>
        <div *ngSwitchCase="powerStateEnum.PoweredOff">
          {{ textContent.poweredOffReset }}
        </div>
      </div>
    </button>
  </mcs-dialog-actions>
</mcs-dialog>
