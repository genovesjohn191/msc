<mcs-dialog>
  <mcs-dialog-header>
    <h1>{{ titleText }}</h1>
  </mcs-dialog-header>

  <mcs-dialog-content>
    <mcs-item>
      <mcs-icon [key]="warningIconKey"></mcs-icon>
      <mcs-section>
        <span>{{ 'serverShared.dialogDeleteSnapshot.alert' | translate }}</span>
        <span>{{ 'serverShared.dialogDeleteSnapshot.confirmation' | translate }}</span>
      </mcs-section>
    </mcs-item>
  </mcs-dialog-content>

  <mcs-dialog-actions>
    <a id="ctaCloseDeleteSnapshotDialog"
      (click)="closeDialog()"
      mcsEventTracker="cancel"
      mcsEventCategory="server"
      mcsEventLabel="delete-snapshot-dialog">{{ 'serverShared.dialogDeleteSnapshot.cancel' | translate }}</a>
    <button mcsButton
      id="ctaDeleteSnapshot"
      arrow="right"
      color="error"
      size="small"
      (click)="deleteSnapshot()"
      mcsEventTracker="confirm"
      mcsEventCategory="server"
      mcsEventLabel="delete-snapshot-dialog">
      {{ 'serverShared.dialogDeleteSnapshot.confirm' | translate }}
    </button>
  </mcs-dialog-actions>
</mcs-dialog>
