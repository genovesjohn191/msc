<mcs-dialog>
  <mcs-dialog-header>
    <h1>{{ titleText }}</h1>
  </mcs-dialog-header>

  <mcs-dialog-content>
    <mcs-item>
      <mcs-icon [key]="warningIconKey"></mcs-icon>
      <section>
        <span>{{ textContent.alert }}</span>
        <span>{{ textContent.confirmation }}</span>
      </section>
    </mcs-item>
  </mcs-dialog-content>

  <mcs-dialog-actions>
    <a id="ctaCloseDeleteSnapshotDialog"
      (click)="closeDialog()"
      mcsEventTracker="cancel"
      mcsEventCategory="server"
      mcsEventLabel="delete-snapshot-dialog">{{ textContent.cancel }}</a>
    <button mcsButton
      id="ctaDeleteSnapshot"
      arrow="right"
      color="error"
      size="small"
      (click)="deleteSnapshot()"
      mcsEventTracker="confirm"
      mcsEventCategory="server"
      mcsEventLabel="delete-snapshot-dialog">
      {{ textContent.confirm }}
    </button>
  </mcs-dialog-actions>
</mcs-dialog>
