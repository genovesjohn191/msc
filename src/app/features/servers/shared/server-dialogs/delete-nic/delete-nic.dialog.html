<mcs-dialog>
  <mcs-dialog-header>
    <h1>{{ dialogTitle }}</h1>
  </mcs-dialog-header>

  <mcs-dialog-content>
    <mcs-item>
      <mcs-icon [key]="warningIconKey"></mcs-icon>
      <mcs-section>
        <span>{{ 'serverShared.dialogDeleteNic.alert' | translate }}</span>
        <span>{{ 'serverShared.dialogDeleteNic.confirmation' | translate }}</span>
      </mcs-section>
    </mcs-item>
  </mcs-dialog-content>

  <mcs-dialog-actions>
    <a id="ctaCloseDeleteNicDialog"
      (click)="closeDialog()"
      mcsEventTracker="cancel"
      mcsEventCategory="server"
      mcsEventLabel="delete-nic-dialog">
      {{ 'serverShared.dialogDeleteNic.cancel' | translate }}
    </a>
    <button mcsButton id="ctaDeleteNic"
      arrow="right"
      color="error"
      size="small" (click)="deleteNic()"
      mcsEventTracker="confirm"
      mcsEventCategory="server"
      mcsEventLabel="delete-nic-dialog">
      {{ 'serverShared.dialogDeleteNic.confirm' | translate }}
    </button>
  </mcs-dialog-actions>
</mcs-dialog>
