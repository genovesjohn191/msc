<mcs-dialog>
  <mcs-dialog-header>
    <h1>{{ dialogTitle }}</h1>
  </mcs-dialog-header>

  <mcs-dialog-content>
    <div class="labelled-icon">
      <mcs-icon [key]="warningIconKey"></mcs-icon>
      <div display-flex="column">
        <span>{{ textContent.alert }}</span>
        <span>{{ textContent.confirmation }}</span>
      </div>
    </div>
  </mcs-dialog-content>

  <mcs-dialog-actions>
    <a id="ctaCloseDeleteNicDialog"
      (click)="closeDialog()"
      mcsEventTracker="cancel"
      mcsEventCategory="server"
      mcsEventLabel="delete-nic-dialog">{{ textContent.cancel }}</a>
    <button mcsButton id="ctaDeleteNic"
      arrow="right"
      color="danger"
      size="small" (click)="deleteNic()"
      mcsEventTracker="confirm"
      mcsEventCategory="server"
      mcsEventLabel="delete-nic-dialog">
      {{ textContent.confirm }}
    </button>
  </mcs-dialog-actions>
</mcs-dialog>
