<mcs-dialog>
  <mcs-dialog-header>
    <h1>{{ textContent.title }}</h1>
  </mcs-dialog-header>

  <mcs-dialog-content>
    <mcs-section>
      <mcs-item>
        <mcs-icon [key]="checkIconKey"></mcs-icon>
        <span [innerHTML]="getPasswordInformation()"></span>
      </mcs-item>

      <div>
        <mcs-item>
          <strong>{{ textContent.username }}</strong>
          <span>{{ serverCredential?.username }}</span>
        </mcs-item>
        <mcs-item>
          <strong>{{ textContent.password }}</strong>
          <span>{{ serverCredential?.password }}</span>
        </mcs-item>
      </div>

      <mcs-item>
        <mcs-icon [key]="warningIconKey"></mcs-icon>
        <span>{{ textContent.warning }}</span>
      </mcs-item>
    </mcs-section>
  </mcs-dialog-content>

  <mcs-dialog-actions>
    <a id="ctaCloseResetPasswordFinishedDialog"
      (click)="closeDialog()"
      mcsEventTracker="close"
      mcsEventCategory="server"
      mcsEventLabel="new-password-details-dialog">{{ textContent.close }}</a>
  </mcs-dialog-actions>
</mcs-dialog>
