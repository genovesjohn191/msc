<mcs-dialog>
  <mcs-dialog-header>
    <h3>{{ textContent.title }}</h3>
  </mcs-dialog-header>

  <mcs-dialog-content>
    <div class="vertical-items-spacing-medium">
      <div class="labelled-icon">
        <mcs-icon [key]="checkIconKey"></mcs-icon>
        <span [innerHTML]="getPasswordInformation()"></span>
      </div>

      <div display-flex="column" justify-content="center" align-items="flex-start">
        <div class="horizontal-items-spacing-small">
          <strong>{{ textContent.username }}</strong>
          <span>{{ serverCredential?.username }}</span>
        </div>
        <div class="horizontal-items-spacing-small">
          <strong>{{ textContent.password }}</strong>
          <span>{{ serverCredential?.password }}</span>
        </div>
      </div>

      <div class="labelled-icon">
        <mcs-icon [key]="warningIconKey"></mcs-icon>
        <span>{{ textContent.warning }}</span>
      </div>
    </div>
  </mcs-dialog-content>

  <mcs-dialog-actions>
    <a (click)="closeDialog()">{{ textContent.close }}</a>
  </mcs-dialog-actions>
</mcs-dialog>
