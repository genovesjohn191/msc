<mcs-dialog>
  <mcs-dialog-header>
    <h1>{{ textContent.title }}</h1>
  </mcs-dialog-header>

  <mcs-dialog-content>
    <div class="labelled-icon">
      <mcs-icon [key]="warningIconKey"></mcs-icon>
      <div class="block-items-large">
        <span>{{ textContent.alert }}</span>
      </div>
    </div>
  </mcs-dialog-content>

  <mcs-dialog-actions>
    <a id="ctaCloseDiskConflictSnapshotDialog"
      (click)="closeDialog()"
      mcsEventTracker="close"
      mcsEventCategory="server"
      mcsEventLabel="disk-conflict-snapshot-dialog">{{ textContent.cancel }}</a>
  </mcs-dialog-actions>
</mcs-dialog>
