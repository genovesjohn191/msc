<div class="server-performance-scale-container">
  <div class="description">
    <ng-content select="[title]"></ng-content>
    <ng-content *ngIf="inputManageType == inputManageTypeEnum.Slider" select="[slider-details]"></ng-content>
    <ng-content *ngIf="inputManageType == inputManageTypeEnum.Custom" select="[custom-details]"></ng-content>
  </div>

  <div class="custom-size">
    <a *ngIf="inputManageType == inputManageTypeEnum.Slider"
      (click)="onChangeInputManageType(inputManageTypeEnum.Custom)">
        {{ serverScalePerformanceTextContent.customSwitch }}</a>
    <a *ngIf="inputManageType == inputManageTypeEnum.Custom"
      (click)="onChangeInputManageType(inputManageTypeEnum.Slider)">
        {{ serverScalePerformanceTextContent.sliderSwitch }}</a>
  </div>

  <!--Custom size content element-->
  <div *ngIf="inputManageType == inputManageTypeEnum.Custom">
    <div [@animate]="'fadeIn'" class="custom-size-content">
      <mcs-textbox width="150px"
        placeholder="RAM"
        [ngModel]="customMemoryGBValue"
        (ngModelChange)="onMemoryChanged($event)">
      </mcs-textbox>
      <mcs-textbox width="150px"
        placeholder="CPUs"
        [ngModel]="customCpuCountValue"
        (ngModelChange)="onCpuCountChanged($event)">
      </mcs-textbox>
    </div>
  </div>

  <!--Slider content element-->
  <div *ngIf="inputManageType == inputManageTypeEnum.Slider">
    <div class="scale">
      <mcs-slider [@animate]="'fadeIn'" [min]="minimum" [max]="maximum"
        [ngModel]="sliderValue" (ngModelChange)="onSliderChanged($event)"></mcs-slider>
      <span class="scale-label">
        {{ currentServerScale.memoryGB }}GB / {{ currentServerScale.cpuCount }}CPU
      </span>
      <span class="available-label">
        ({{ getMemoryInGb(availableMemoryMB) }}GB / {{ availableCpuCount }}CPU available)
      </span>
    </div>
  </div>
</div>
