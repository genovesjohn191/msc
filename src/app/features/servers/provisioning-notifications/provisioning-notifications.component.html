<section class="provisioning-notifications-container">
  <div class="mcs-page-title">
    <div class="main-title">
      <h2>{{ provisioningNotificationsTextContent.header }}</h2>
    </div>
  </div>

  <div *ngIf="notifications" class="jobs-progress">
    <div *ngFor="let notification of notifications">
       <mcs-job-progress [job]="notification"></mcs-job-progress>
    </div>
  </div>
</section>
