<form [hidden]="!isVisible" [formGroup]="formGroupCopyServer"
  class="copy-self-managed-server-container">

  <div class="server-configuration-details">
    <div class="control-group">
      <mcs-dropdown name="Server Name"
        placeholder="mongo-db-prod"
        formControlName="formControlTargetServerName"
        [dropdownData]="serverNameItems"
        [mcsContextualHelp]="contextualTextContent.serverName"></mcs-dropdown>
      <mcs-validation-message [control]="formControlTargetServerName"></mcs-validation-message>
    </div>

    <div class="control-group">
      <mcs-dropdown name="Virtual Application"
        placeholder="prod-vApp"
        formControlName="formControlVApp"
        [dropdownData]="virtualApplicationItems"></mcs-dropdown>
      <mcs-validation-message [control]="formControlVApp"></mcs-validation-message>
    </div>

    <div class="control-group">
      <mcs-dropdown name="Server Catalog"
        placeholder="centos-7"
        formControlName="formControlCatalog"
        [dropdownData]="serverCatalogItems"></mcs-dropdown>
      <mcs-validation-message [control]="formControlCatalog"></mcs-validation-message>
    </div>
  </div>

  <div class="computer-details">
    <div class="computer-information">
      <mcs-server-performance-scale
        [memoryMB]="memoryMB" [cpuCount]="cpuCount"
        availableMemoryMB="32768" availableCpuCount="8"
        (scaleChanged)="onScaleChanged($event)">
        <!--Performance scale contents on the left hand side (title and description)-->
        <div title>
          <span class="label">Compute Size: </span>
        </div>
      </mcs-server-performance-scale>
    </div>

    <div class="storage-information">
      <mcs-server-manage-storage
        [memoryMB]="storageMemoryMB"
        [availableMemoryMB]="storageAvailableMemoryMB"
        [storageProfileList]="storageProfileList"
        (storageChanged)="onStorageChanged($event)">
        <!--Server manage storage contents on the left hand side (title and description)-->
        <div title>
          <span class="label">Storage: </span>
        </div>
      </mcs-server-manage-storage>
    </div>
  </div>

  <div class="network-details">
    <span class="label"
      [mcsContextualHelp]="contextualTextContent.network">Network:</span>

    <div class="control-group">
      <mcs-dropdown name="Primary Network"
        placeholder="VLAN 1501 - MXLN27117001"
        formControlName="formControlNetwork"
        [dropdownData]="primaryNetworkItems"></mcs-dropdown>
      <mcs-validation-message [control]="formControlNetwork"></mcs-validation-message>
    </div>

    <mcs-server-ip-address (ipAddressChanged)="onIpAddressChanged($event)">
      <!--Ip address contents on the left hand side (title and description)-->
      <div title>
        <span class="label">* IP Address: </span>
      </div>
    </mcs-server-ip-address>
  </div>
</form>
