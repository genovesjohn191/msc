<section class="create-self-managed-server-container">
  <div class="mcs-page-title">
    <div class="main-title">
      <h2>{{ createServerTextContent.header }}</h2>
    </div>
  </div>

  <div class="self-managed-items">
    <div class="server-information">
      <mcs-dropdown name="dropdownDefault"
        [(ngModel)]="intellicentreValue" [dropdownData]="intellicentres"
        placeholder="Intellicentre 2 (Syd) - Managed VDC 27111006"
        [mcsContextualHelp]="contextualTextContent.intellicentre"></mcs-dropdown>

      <mcs-textbox name="textDefault" width="100%" placeholder="Enter a server name..."
        [mcsContextualHelp]="contextualTextContent.enterServerName"></mcs-textbox>

      <!--TODO: Set the tab link here-->
      <div class="mcs-tabs">
        <ul class="nav nav-tabs" role="tablist">
          <li class="nav-item">
            <a class="nav-link" data-toggle="tab" role="tab"
              [routerLink]="['new']" routerLinkActive="active">
              {{ createServerTextContent.newServer }}</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" data-toggle="tab" role="tab"
              [routerLink]="['copy']" routerLinkActive="active">
              {{ createServerTextContent.copyServer }}</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" data-toggle="tab" role="tab"
              [routerLink]="['clone']" routerLinkActive="active">
              {{ createServerTextContent.cloneServer }}</a>
          </li>
        </ul>

        <!-- Tab panes -->
        <div class="tab-content">
          <div class="tab-pane active" role="tabpanel">
            <router-outlet></router-outlet>
          </div>
        </div>
      </div>

      <div class="additional-server">
        <mcs-icon [key]="addIconKey" size="large"></mcs-icon>
        <span>Add another server</span>
      </div>

      <div class="deployment">
        <mcs-button iconRight="arrow-right"
          (onClick)="onDeployClick($event)">Deploy</mcs-button>
      </div>
    </div>

    <div class="context-information hidden-medium">
      <mcs-contextual-help
        [contextualInformations]="getAllContextualInformations()"></mcs-contextual-help>
    </div>
  </div>
</section>
