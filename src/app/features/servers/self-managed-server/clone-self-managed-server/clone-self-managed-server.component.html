<form [hidden]="!visible" [formGroup]="formGroupCloneServer"
  class="clone-self-managed-server-container">
  <div *ngIf="hasServers" class="server-configuration-details">
    <mcs-select formControlName="formControlTargetServer" [placeholder]="targetServerPlaceholder">
      <mcs-select-item [value]="">{{ targetServerPlaceholder }}</mcs-select-item>
      <mcs-select-group header="Servers">
        <mcs-select-item *ngFor="let server of servers" [value]="server.id">
          {{ server.managementName }}
        </mcs-select-item>
      </mcs-select-group>
    </mcs-select>
    <mcs-validation-message [control]="formControlTargetServer"></mcs-validation-message>
  </div>
  <div *ngIf="!hasServers" class="horizontal-items-spacing-small" display-flex="row" align-items="center">
    <mcs-icon [key]="warningIconKey"></mcs-icon>
    <span>{{ noServersTextContent }}</span>
  </div>
</form>
