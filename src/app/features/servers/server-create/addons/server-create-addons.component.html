<div class="limited-view">
  <div class="contextual-help-page-wrapper">
    <h2>{{ textContent.header }}</h2>
    <p>{{ textContent.description }}</p>

    <section class="block-items-large">
      <mcs-collapsible-panel (collapseChange)="antiMalwareCheckedChange($event)"
        [header]="textContent.antiMalwareAddOn"
        [mcsContextualHelp]="textContent.antiMalwareAddOnHelp">
        <mcs-anti-malware-addon
          (dataChange)="onChangeAntiMalwareDetails($event)">
        </mcs-anti-malware-addon>
      </mcs-collapsible-panel>

      <!-- TODO: Remove this temporarily since they're not yet enabled,
        or the payload was not finalize
      <mcs-collapsible-panel [header]="textContent.disasterRecoveryAddOn"
        [mcsContextualHelp]="textContent.disasterRecoveryAddOnHelp">
        <mcs-disaster-recovery-addon></mcs-disaster-recovery-addon>
      </mcs-collapsible-panel>

      <mcs-collapsible-panel [header]="textContent.sqlServerAddOn"
        [mcsContextualHelp]="textContent.sqlServerAddOnHelp">
        <mcs-sql-server-addon></mcs-sql-server-addon>
      </mcs-collapsible-panel>
      -->
    </section>

    <!-- Wizard Actions -->
    <div class="action-items">
      <a mcsWizardStepPrevious mcsId="step-2-back">Back</a>
      <button mcsButton size="small" arrow="right"
        mcsWizardStepNext
        mcsId="step-2-next">Next</button>
    </div>
  </div>
</div>
