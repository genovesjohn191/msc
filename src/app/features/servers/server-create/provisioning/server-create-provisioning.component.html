<div class="limited-view">
  <h2>{{ textContent.header }}</h2>

  <ng-container *ngIf="!errorResponse; else errorTemplate">
    <mcs-jobs-provisioning [jobs]="jobs">
      <p mcsProvisioningText>{{ textContent.description }}</p>
    </mcs-jobs-provisioning>
  </ng-container>

  <ng-template #errorTemplate>
    <mcs-alert type="error" [header]="errorResponse?.error?.message">
      <span>{{ errorResponse?.message }}</span>
    </mcs-alert>
  </ng-template>
</div>
