<ng-container *ngIf=" selectedDnsZone$ | async as selectedDnsZone">
  <mcs-grid-row>
    <!-- DNS Zone Properties -->
    <mcs-grid-column sizeSm="12">
      <mcs-presentation-panel mcsId="vm-properties">
        <ng-container mcsPresentationPanelHeader>
          <h2>{{ 'dns.details.properties.label' | translate }}</h2>
        </ng-container>

          <mcs-item>
            <span>{{ 'dns.details.properties.recordCount' | translate }}</span>
            <span>{{ selectedDnsZone.recordCount }}</span>
          </mcs-item>
      </mcs-presentation-panel>
    </mcs-grid-column>

    <!-- Service Information -->
    <mcs-grid-column sizeSm="12" hidden-small>
      <mcs-presentation-panel mcsId="vm-console">
        <ng-container mcsPresentationPanelHeader>
          <h2>{{ 'dns.details.info.label' | translate }}</h2>
        </ng-container>

        <div>
          <span>{{ 'dns.details.info.serviceId' | translate }}</span>
          <span>{{ selectedDnsZone?.parentServiceId }}</span>
        </div>
      </mcs-presentation-panel>
    </mcs-grid-column>
  </mcs-grid-row>
</ng-container>
