<h3 mat-dialog-title>Draft: {{ workflowType }} workflow found.</h3>

<mat-dialog-content class="mat-typography">
  <table class="mcs-compact-table" style="width: 550px;">
    <tbody>
      <tr *ngFor="let workflow of workflows">
        <td>
          {{ workflow.parentReferenceId === '' ? '' : '+ ' }}
          {{ workflow.title }}
        </td>
        <td>
          <strong>{{ workflow.serviceId }}</strong>
        </td>
      </tr>
    </tbody>
  </table>
  <small>Starting new will override this draft after saving.</small>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-flat-button color="warn" [mat-dialog-close]="false" style="margin-right: auto;">Discard Draft</button>
  <button mat-stroked-button mat-dialog-close>Start New</button>
  <button mat-flat-button color="primary" [mat-dialog-close]="true" cdkFocusInitial>Open Draft</button>
</mat-dialog-actions>
