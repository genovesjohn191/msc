<mat-nav-list>
  <a *ngFor="let item of items" #link mat-list-item (click)="openLink(link)" [attr.data-type]="item.type"> 
    <!-- <mat-icon style="transform: scale(2);">
      {{ item.icon }}
    </mat-icon> -->
    <span mat-line>{{ item.name }}</span>
    <span mat-line>{{ item.description }}</span>
  </a>
</mat-nav-list>
