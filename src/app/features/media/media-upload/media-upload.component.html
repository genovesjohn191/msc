<mcs-page [header]="textContent.header">
  <!-- Top Panel -->
  <mcs-top-panel *mcsTopPanelDef>

    <!-- Back to Servers -->
    <mcs-top-panel-item *mcsTopPanelItemDef no-border>
      <mcs-action-item mcsAlign="end" mcsId
        mcsRouterLink="Media"
        mcsEventTracker="back-to-media-listing"
        mcsEventCategory="media"
        mcsEventLabel="create-new-server-page">
        <mcs-icon [key]="backIconKey" size="small"></mcs-icon>
        <span>{{ textContent.backToMedia }}</span>
      </mcs-action-item>
    </mcs-top-panel-item>
  </mcs-top-panel>

  <!-- Content Panel -->
  <mcs-content-panel *mcsContentPanelDef>

    <mcs-wizard [header]="textContent.header">

      <!-- Server Details Step-->
      <mcs-wizard-step id="media-details"
        [stepTitle]="textContent.mediaStepDetails.label"
        customClass="contextual-help-page-wrapper limited-view">

        <mcs-media-upload-details></mcs-media-upload-details>
      </mcs-wizard-step>

      <!-- Go! Step  -->
      <mcs-wizard-step id="go-step"
        [stepTitle]="textContent.mediaStepGo.label"
        customClass="limited-view">

        <mcs-provisioning-step [jobs]="jobs$ | async" [requestState]="dataStatus$ | async">
          <ng-container mcsProvisioningStepDescription>
            {{ textContent.mediaStepGo.description }}
          </ng-container>

          <ng-container mcsProvisioningStepInProgress>
            {{ textContent.mediaStepGo.dataInProgress }}
          </ng-container>
        </mcs-provisioning-step>
      </mcs-wizard-step>
    </mcs-wizard>

  </mcs-content-panel>
</mcs-page>
