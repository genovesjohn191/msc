<mcs-page header="Insights">
  <!-- Content Panel -->
  <mcs-content-panel *mcsContentPanelDef>
    <div class="report-wrapper limited-wide-view">
      <div class="content-wrapper">
        <div class="hide-on-print options-container">
          <div style="padding-top: 20px;">
            <span>
              Insights gives you visibility into your Azure environment, powered by
              <a href="#">
                VMware CloudHealth.
              </a>
            </span>
          </div>
          <div>
            <mat-form-field appearance="outline">
              <mat-label>Subscriptions</mat-label>
              <mat-select multiple [(value)]="subscriptionIdsFilter">
                <mat-option *ngFor="let subscription of subscriptions" [value]="subscription.id">
                  {{ subscription.name }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>

        <section class="no-break-on-print">
          <h1><span class="show-on-print-only">1 </span>Costs</h1>

          <div class="sub-section">
            <h2><span class="show-on-print-only">1.1 </span>Services Overview</h2>
            <mcs-services-cost-overview-widget [subscriptionIds]="subscriptionIdsFilter"></mcs-services-cost-overview-widget>

            <mat-divider></mat-divider>

            <h2><span class="show-on-print-only">1.2 </span>Virtual Machine Breakdown</h2>
            <mcs-virtual-machine-usage-breakdown-widget [subscriptionIds]="subscriptionIdsFilter"></mcs-virtual-machine-usage-breakdown-widget>
          </div>
        </section>

        <section class="no-break-on-print">
          <h1><span class="show-on-print-only">2 </span>Tech Review</h1>

          <div class="sub-section">
            <h2><span class="show-on-print-only">2.1 </span>Security and Compliance</h2>
            <mcs-security-and-compliance-widget></mcs-security-and-compliance-widget>

            <mat-divider></mat-divider>

            <div class="options-container">
              <div>
                <h2><span class="show-on-print-only">2.2 </span>Performance and Scalability</h2>
              </div>
              <div class="hide-on-print">
                <mat-form-field appearance="outline">
                  <mat-label>Month</mat-label>
                  <mat-select [(ngModel)]="selectedPerformanceMonth">
                    <mat-option *ngFor="let opt of monthOptions" [value]="opt">
                      {{ opt.label }}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
            </div>
            <mcs-performance-and-scalability-widget [config]="serviceCostConfig"></mcs-performance-and-scalability-widget>

          </div>
        </section>
      </div>
    </div>
  </mcs-content-panel>
</mcs-page>
