<div display-flex="column" align-items="center"
  class="text-center http-error-page-content vertical-items-spacing-medium">

  <h1>{{ textContent?.header }}</h1>
  <h4>{{ textContent?.summary }}</h4>
  <div>
    <span>{{ textContent?.description }}</span><br/>
    <span>{{ textContent?.retry }}</span>
  </div>

  <div [ngSwitch]="errorCode" display-flex align-items="center" justify-content="space-between">
    <div *ngSwitchCase="httpStatusCodeEnum.NotFound">
      <button mcsButton id="ctaReturnHome" size="small" [routerLink]="['/servers']">
        {{ textContentAll.home }}
      </button>
    </div>
    <div *ngSwitchCase="httpStatusCodeEnum.InternalServerError">
      <ng-container *ngTemplateOutlet="refreshButtonTemplate"></ng-container>
    </div>
    <div *ngSwitchCase="httpStatusCodeEnum.Unprocessable">
      <ng-container *ngTemplateOutlet="refreshButtonTemplate"></ng-container>
    </div>
  </div>
</div>

<!-- Refresh button -->
<ng-template #refreshButtonTemplate>
  <button mcsButton id="ctaRefreshPage" size="small" (click)="refreshPage()">
    {{ textContentAll.refresh }}
  </button>
</ng-template>
