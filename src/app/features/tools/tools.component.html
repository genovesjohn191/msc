<mcs-page [header]="textContent.header">
  <!-- Content Panel -->
  <mcs-content-panel *mcsContentPanelDef>

    <div class="listing-table-wrapper limited-view">
      <!-- Table -->
      <mcs-table [dataSource]="dataSource">
        <!-- Service Column -->
        <ng-container mcsColumnDef="name">
          <mcs-header-cell *mcsHeaderCellDef>
            {{ textContent.table.header.name }}
          </mcs-header-cell>
          <mcs-data-cell *mcsDataCellDef="let row" class="top-align">
            {{ row.name}}
          </mcs-data-cell>
        </ng-container>

        <!-- Description Column -->
        <ng-container mcsColumnDef="resourceSpecific">
          <mcs-header-cell *mcsHeaderCellDef class="hidden-small">
            {{ textContent.table.header.description }}
          </mcs-header-cell>
          <mcs-data-cell *mcsDataCellDef="let row" class="hidden-small top-align">
            {{ toolDescription.get(row.name) }}
          </mcs-data-cell>
        </ng-container>

        <!-- Access Column -->
        <ng-container mcsColumnDef="portalAccess">
          <mcs-header-cell *mcsHeaderCellDef>
            {{ textContent.table.header.access }}
          </mcs-header-cell>
          <mcs-data-cell *mcsDataCellDef="let row" class="top-align">
            <div *ngFor="let access of row.portalAccess" class="access-link-wrapper">
              <a [href]="access.url" target="_blank"
                mcsId="select-tool"
                mcsEventTracker="navigate-to-othertools"
                mcsEventCategory="tools"
                mcsEventLabel="tools-listing-page">{{ access.name }}</a>
            </div>
          </mcs-data-cell>
        </ng-container>

        <!-- Data Status Integration -->
        <ng-container mcsDataStatusDef>
          <mcs-data-empty *mcsDataEmptyDef>
            <span>{{ textContent.table.noRecordsFoundMessage }}</span>
          </mcs-data-empty>
          <mcs-data-error *mcsDataErrorDef>
            <div class="data-error">
              <span>{{ textContent.table.errorMessage }}</span>
              <a (click)="retryDatasource()"
                mcsId="retry-datasource"
                mcsEventTracker="retry-tools"
                mcsEventCategory="tools"
                mcsEventLabel="tools-listing-page">{{ textContent.table.retry }}</a>
            </div>
          </mcs-data-error>
        </ng-container>

        <!-- Header and Data row -->
        <mcs-header-row *mcsHeaderRowDef="dataColumns"></mcs-header-row>
        <mcs-data-row *mcsDataRowDef="let row; columns: dataColumns;"></mcs-data-row>
      </mcs-table>
    </div>
  </mcs-content-panel>
</mcs-page>
