<!-- Router Link Output -->
<mcs-grid class="full-height">
  <mcs-grid-row class="full-height">
    <mcs-grid-column class="vertical-nav-wrapper hide-on-print" [ngClass]="showNav ? 'expanded': 'collapsed'">
      <div class="scroller">
        <mcs-navigation></mcs-navigation>
      </div>
    </mcs-grid-column>
    <mcs-grid-column class="full-height full-width content-column">
      <div class="overlay" [ngClass]="showNav ? 'expanded' : 'collapsed'" (click)="toggleNav()">
      </div>
      <router-outlet></router-outlet>
    </mcs-grid-column>
  </mcs-grid-row>
</mcs-grid>
