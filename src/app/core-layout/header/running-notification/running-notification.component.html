<div class="running-notification-container" animate [trigger]="animateTrigger">
  <mcs-icon [key]="iconStatusKey" [color]="iconStatusColor"
    size="large" class="icon"></mcs-icon>

  <div class="information">
    <div class="status">
      <span class="description">{{ attribute.description }}</span><br/>
      <span class="summary-information">{{ attribute.summaryInformation }}</span>
    </div>
    <div *ngIf="displayErrorMessage(attribute.status)" class="failure-message">
      <span>{{ attribute.errorMessage }}</span>
    </div>

    <div class="owner-info">
      <span>{{ getStartTime() }}</span>
      <span class="name">{{ attribute.ownerName }}</span>
    </div>
  </div>
</div>
