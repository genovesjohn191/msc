<section>
  <p>{{ consoleDescription }}</p>

  <form [formGroup]="viewModel.formGroup">
    <!-- Server Select -->
    <mcs-field-select-tree-view size="auto"
      [label]="'label.server' | translate"
      [disabled]="hideSelection$ | async"
      [hideChips]="true"
      [multiple]="false"
      [expandFirst]="true"
      [selectAllByDefault]="false"
      [noRecordsFoundText]="'message.noServersToDisplay' | translate"
      [formControl]="viewModel.fcServer"
      [dataSource]="serverGroupDatasource">
    </mcs-field-select-tree-view>
  </form>

  <!-- Action buttons -->
  <div class="action-items">
    <button mcsButton arrow="right" mcsId="open-console"
      mcsEventTracker="open-console"
      mcsEventCategory="console"
      mcsEventLabel="header"
      (click)="onViewConsole()"
      [disabled]="!hasSelectedVm">
      {{ 'label.open-console' | translate }}
    </button>
  </div>
</section>
