<div class="account-panel-wrapper">
  <mcs-list header="Account">
    <mcs-list-item *mcsAccessControl="['TicketView']">
      <a mcsCursor="pointer" [mcsRouterLink]="routeKeyEnum.Tickets"
        (click)="notifySelectionChange('tickets')"
        mcsId
        mcsEventTracker="navigate-to-tickets"
        mcsEventCategory="navigation"
        mcsEventLabel="user-panel">
        {{ 'accountPanel.tickets' | translate }}
      </a>
    </mcs-list-item>
    <mcs-list-item *mcsAccessControl="['OrderView']">
      <ng-container *mcsAccessControl="[]; feature: 'EnableOrdering'; else: macviewOrdersTemplate">
        <a mcsCursor="pointer" [mcsRouterLink]="routeKeyEnum.Orders"
          (click)="notifySelectionChange('orders')"
          mcsId
          mcsEventTracker="navigate-to-orders"
          mcsEventCategory="navigation"
          mcsEventLabel="user-panel">
          {{ 'accountPanel.orders' | translate }}
        </a>
      </ng-container>

      <ng-template #macviewOrdersTemplate>
        <a mcsCursor="pointer" [href]="macviewOrdersUrl" target="_blank"
          (click)="notifySelectionChange('orders')"
          mcsId
          mcsEventTracker="navigate-to-orders"
          mcsEventCategory="navigation"
          mcsEventLabel="user-panel">
          {{ 'accountPanel.orders' | translate }}
        </a>
      </ng-template>
    </mcs-list-item>
    <mcs-list-item>
      <a mcsCursor="pointer" [href]="macviewChangePasswordUrl" target="_blank"
        (click)="notifySelectionChange('change-password')"
        mcsId
        mcsEventTracker="navigate-to-change-password"
        mcsEventCategory="navigation"
        mcsEventLabel="user-panel">
        {{ 'accountPanel.changePassword' | translate }}
      </a>
    </mcs-list-item>
  </mcs-list>
</div>
