<!-- Mobile navigation header -->
<div class="sub-navigation-header-wrapper" mcsCursor="pointer" (click)="toggle()">
  <div class="sub-navigation-header">
    <span>{{ routeCategoryLabel }}</span>
  </div>
  <mcs-icon margin-right-medium [@rotate180]="panelOpen ? 'rotate' : 'void'"
    [key]="toggleIconKey"></mcs-icon>
</div>

<!-- Mobile navigation content -->
<div [@expansionVertical]="panelOpen ? 'expanded' : 'collapsed'">
  <ng-content></ng-content>
</div>
