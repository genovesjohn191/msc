<nav class="main-navigation-content box-shadow-bottom-small">

  <!-- Mobile Mode -->
  <mcs-navigation-mobile class="navigation-mobile">
    <ng-container *ngTemplateOutlet="navigationList"></ng-container>
  </mcs-navigation-mobile>

  <!-- Desktop Mode -->
  <mcs-navigation-desktop class="navigation-desktop">
    <ng-container *ngTemplateOutlet="navigationList"></ng-container>
  </mcs-navigation-desktop>

  <!-- All Routing -->
  <ng-template #navigationList>
    <!-- Dashboard -->
    <ng-container *ngIf="hasHostingAccess; else dashboardNavTemplate"></ng-container>
    <ng-template #dashboardNavTemplate>
      <div class="navigation-item" routerLinkActive="active">
        <mcs-icon [key]="caretRightIconKey" color="white"
          size="medium" class="navigation-mobile"></mcs-icon>
        <a [routerLink]="['/dashboard']"
          mcsEventTracker="navigate-to-dashboard"
          mcsEventCategory="navigation"
          mcsEventLabel="main-nav">
          {{ textContent.navigation.dashboard }}
        </a>
      </div>
    </ng-template>

    <!-- Compute Category -->
    <div class="navigation-item" [class.active]="selectedCategory === routerCategoryEnum.Compute"
      *mcsAccessControl="['VmAccess']">

      <mcs-icon [key]="caretRightIconKey" color="white"
        size="medium" class="navigation-mobile"></mcs-icon>
      <a [routerLink]="['/servers']">
        {{ getCategoryLabel(routerCategoryEnum.Compute) }}
      </a>
    </div>

    <!-- Networking Category -->
    <div class="navigation-item" [class.active]="selectedCategory === routerCategoryEnum.Network"
      *mcsAccessControl="['FirewallConfigurationView']">

      <mcs-icon [key]="caretRightIconKey" color="white"
        size="medium" class="navigation-mobile"></mcs-icon>
      <a [routerLink]="['/networking/firewalls']">
        {{ getCategoryLabel(routerCategoryEnum.Network) }}
      </a>
    </div>

    <!-- Other Tools -->
    <div class="navigation-item hidden-small" routerLinkActive="active">
      <mcs-icon [key]="caretRightIconKey" color="white"
        size="medium" class="navigation-mobile"></mcs-icon>
      <a [routerLink]="['/tools']"
        mcsEventTracker="navigate-to-other-tools"
        mcsEventCategory="navigation"
        mcsEventLabel="main-nav">
        {{ textContent.navigation.tools }}
      </a>
    </div>
  </ng-template>
</nav>
