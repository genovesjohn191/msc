<nav class="navbar navbar-toggleable navbar-light main-navigation">

  <div class="container">
    <div class="navbar-mobile">
      <div class="row">
        <div class="col-5">
          <button class="navbar-toggle" type="button" (click)="navState='show'">
            <mcs-icon [key]="toggleIconKey" size="large"></mcs-icon>
          </button>
        </div>

        <div class="col-7 text-right">
          <a href="https://macquarieview.com/" target="_blank" class="macquarie-view-link">
            <mcs-icon [key]="arrowUpIconKey" size="large"></mcs-icon>
            <span>Macquarie View</span>
          </a>
        </div>
      </div>
    </div>

    <div class="navbar-content" id="navbarSupportedContent" [@navToggle]="navState">
      <ul class="navbar-nav">
        <li class="nav-item nav-heading-mobile">
          <h3 class="float-left">Macquarie Cloud Services Portal</h3>
          <mcs-icon [key]="closeIconKey" color="white" (click)="navState='hide'"></mcs-icon>
        </li>
        <!-- Servers -->
        <li class="nav-item" routerLinkActive="active" *mcsHasPermission="['VmAccess']">
          <a class="nav-link" [routerLink]="['/servers']"
          (click)="setTitle(textContent.servers.title)">
            <mcs-icon class="nav-item-bullet" [key]="caretRightIconKey"
              size="small" color="white"></mcs-icon>
            {{ textContent.navigation.servers }}</a>
        </li>
        <!-- Networking -->
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" [routerLink]="['/networking']"
          (click)="setTitle(textContent.networking.title)">
            <mcs-icon class="nav-item-bullet" [key]="caretRightIconKey"
              size="small" color="white"></mcs-icon>
            {{ textContent.navigation.networking }}</a>
        </li>
        <!-- Portals -->
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" [routerLink]="['/portals']"
          (click)="setTitle(textContent.portals.title)">
            <mcs-icon class="nav-item-bullet" [key]="caretRightIconKey"
              size="small" color="white"></mcs-icon>
            {{ textContent.navigation.portals }}</a>
        </li>
        <!-- Signout -->
        <li class="nav-item sign-out" routerLinkActive="active" *ngIf="!isUser()">
          <a class="nav-link" [routerLink]="['/others']"
          (click)="setTitle(textContent.others.title)">
            <mcs-icon class="nav-item-bullet" [key]="signOutIconKey"
              size="small" color="white"></mcs-icon>
            Sign Out</a>
        </li>
        <!-- Macquarie View Link -->
        <li class="nav-item hidden-small ml-auto">
          <a href="https://macquarieview.com/" class="macquarie-view-link ml-auto" target="_blank">
            <mcs-icon [key]="arrowUpIconKey" size="large"></mcs-icon>
            <span>Macquarie View</span>
          </a>
        </li>
      </ul>
    </div>

  </div>
</nav>
