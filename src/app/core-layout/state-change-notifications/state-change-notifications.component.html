<div *ngIf="visible" #stateChangeNotificationsElement
  class="state-change-notifications-content">

  <div *ngFor="let notification of (displayedNotifications | mcsArrayTakeMax: 3)"
    class="state-change-notification-item">
    <mcs-activity-panel
      type="statechange"
      [activity]="notification"
      (remove)="removeNotification($event)">
    </mcs-activity-panel>
  </div>
</div>
