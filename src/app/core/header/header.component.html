<header class="container-fluid header-wrapper">
  <div class="header-container container">
    <div class="logo">
      <a [routerLink]="['./dashboard']">
        <img src="{{ mcsLogo }}" alt="image">
      </a>
    </div>

    <!--TODO: Create Seperate Component for user-panel -->
    <aside class="notification">
      <i class="fa fa-bell-o"></i>
    </aside>
    <aside class="user-panel">
      <div ngbDropdown class="d-inline-block link">
        <a ngbDropdownToggle id="useroptions">
          <i class="fa fa-user-o user-icon"></i>
          <span class="hidden-small">Shaun Domingo</span>
        </a>
        <div class="dropdown-menu" aria-labelledby="useroptions">
          <button class="dropdown-item">Account Settings</button>
          <button class="dropdown-item">Profile</button>
          <button class="dropdown-item">Logout</button>
        </div>
      </div>
      <small class="user-info">Macquarie Telecom Contoso</small>
    </aside>
    <aside class="exit">
      <i class="fa fa-caret-right"></i>
    </aside>
  </div>
</header>
