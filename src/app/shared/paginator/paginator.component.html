<!-- More button -->
<ng-container *ngIf="showMoreButton">
  <div #nextButton class="paginator-load-more" (click)="nextPage()" mcsRipple>
    <span>{{ 'shared.paginator.nextPage' | translate }}</span>
    <mcs-icon [key]="arrowDownIconKey" size="small"></mcs-icon>
  </div>
</ng-container>

<!-- Spinner -->
<ng-container *ngIf="showLoader">
  <mcs-loader size="medium"></mcs-loader>
</ng-container>
