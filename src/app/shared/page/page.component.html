<!-- Left Panel Wrapper -->
<div #pageLeftElement class="page-left-wrapper" hidden-small [hidden]="!hasLeftPanel">

  <div class="left-nav-wrapper">
    <span class="horizontal-label" [hidden]="!leftPanelIsVisible">{{ leftPanelHeader }}</span>
    <mcs-icon [key]="navIconKey" size="small" mcsAlign="end" (click)="toggleLeftPanel()"
      mcsCursor="pointer" [hidden]="!hasLeftPanel"></mcs-icon>
  </div>
  <div *ngIf="!leftPanelIsVisible" (click)="toggleLeftPanel()"
    class="placeholder-wrapper" mcsCursor="pointer">
    <div class="vertical-label rotate-sideways">{{ leftPanelHeader }}</div>
  </div>
  <!-- Left panel binding content -->
  <ng-container mcsLeftPanelPlaceholder></ng-container>
</div>

<!-- Top and Content Panel Wrapper -->
<div class="page-right-wrapper">
  <mcs-system-message-banner class="system-message-banner hide-on-print"></mcs-system-message-banner>
  <div class="page-top-wrapper">
    <div class="page-header">
      <ng-container *ngIf="headerTemplate">
        <ng-container *ngTemplateOutlet="headerTemplate?.templateRef"></ng-container>
      </ng-container>
      <ng-container *ngIf="!headerTemplate">
        <h1>{{ header }}</h1>
      </ng-container>
    </div>
    <ng-container mcsTopPanelPlaceholder></ng-container>
  </div>
  <ng-container mcsContentPanelPlaceholder></ng-container>
</div>
