<span class="button-text-wrapper">
  <ng-content></ng-content>
  <ng-container *ngIf="arrow">
    <mcs-icon class="button-text-arrow" [key]="arrowIconKey" size="large"></mcs-icon>
  </ng-container>
</span>
<mcs-ripple class="button-ripple-wrapper"
  mcsRipple
  [rippleTrigger]="hostElement"
  [rippleCentered]="isIconType"></mcs-ripple>
<div class="button-focus-overlay"></div>
