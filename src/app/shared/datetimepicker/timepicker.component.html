<ngx-mat-timepicker #timepicker
  [ngModel]="dateModel"
  (ngModelChange)="onModelChange($event)"
  [showSpinners]="showSpinners"
  [showSeconds]="showSeconds"
  [enableMeridian]="enableMeridian"
  [stepHour]="stepHour"
  [stepMinute]="stepMinute">
</ngx-mat-timepicker>
