<mat-form-field appearance="fill">
  <mat-label *ngIf="(label)">{{ label }}</mat-label>
  <input matInput 
  [matDatepicker]="picker" 
  color="primary"
  [min]="minDate" 
  [max]="maxDate" 
  [required]="required" 
  [disabled]="disabled" 
  (dateChange)="onDateTimePickerChange($event)">
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker [startAt]="value" [disabled]="disabled" #picker></mat-datepicker>
</mat-form-field>
