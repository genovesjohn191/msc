<span mat-dialog-title [innerHtml]="data.title"></span>

<mat-dialog-content class="mat-typography">
  <small [innerHtml]="data.message"></small>
</mat-dialog-content>

<mat-dialog-actions align="end" class="space-between">
  <button mat-button [mat-dialog-close]="false" *ngIf="data.cancelText">{{ data.cancelText }}</button>
  <button mat-flat-button color="primary" [mat-dialog-close]="true" cdkFocusInitial *ngIf="data.okText">{{ data.okText }}</button>
</mat-dialog-actions>
