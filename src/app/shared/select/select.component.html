<!-- Template binding -->
<ng-template #placeholderTemplate>
  <span read-only>{{ placeholder }}</span>
</ng-template>

<!-- Selection trigger -->
<div class="select-trigger" [ngClass]="size"
  display-flex justify-content="space-between"
  align-items="center" cursor="pointer" (click)="toggle()">

  <span *ngIf="value;else placeholderTemplate">
    {{ displayedText }}
  </span>
  <mcs-icon size="small" [key]="carretDownIconKey"></mcs-icon>
</div>

<!-- Group Items container -->
<div animate [trigger]="panelOpen ? 'fadeIn' : 'fadeOut'">
  <div display-flex="column" class="select-group-container">
    <ng-content></ng-content>
  </div>
</div>
