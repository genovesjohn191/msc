<!-- Tab header -->
<mcs-responsive-panel class="tab-header-wrapper">
  <ng-container *ngFor="let tab of tabs">
    <mcs-tab-header-item mcsId mcsRipple
      mcsResponsivePanelItem
      [mcsResponsivePanelItemSelectable]="true"
      (click)="onClickTab(tab)"
      [id]="tab?.id">

      <ng-container *ngIf="tab.labelTemplate">
        <ng-container *ngTemplateOutlet="tab.labelTemplate.templateRef"></ng-container>
      </ng-container>
      <ng-container *ngIf="!tab.labelTemplate">
        <span>{{ tab.label }}</span>
      </ng-container>
    </mcs-tab-header-item>
  </ng-container>

  <ng-content select="[mcsTabHeaderCustom]"></ng-content>
</mcs-responsive-panel>

<!-- Tab body where the content is generated -->
<div class="tab-group-body-wrapper">
  <mcs-tab-body role="tabpanel" *ngFor="let tab of tabs"
    [content]="tab.portalTemplate?.templateRef"
    [active]="activeTab?.id === tab.id">
  </mcs-tab-body>
</div>
