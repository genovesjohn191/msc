<quill-editor
  [id]="id"
  (onContentChanged)="onContentChanged($event)"
  format="text"
  [styles]="{ height: formattedHeight, backgroundColor: backgroundColor, fontFamily: 'Source Code Pro', color: foreColor }"
  [modules]="quillConfig"
  [(ngModel)]="value"
  [sanitize]="true"
  [readOnly]="disabled"
  [preserveWhitespace]="true"
  [required]="required">
</quill-editor>
