<quill-editor
  [id]="id"
  (onContentChanged)="onContentChanged($event)"
  format="text"
  [styles]="{ height: formattedHeight, backgroundColor: disabled ? readOnlyBackgroundColor : backgroundColor, fontFamily: 'Lucida Console', color: disabled ? readOnlyForeColor : foreColor }"
  [modules]="quillConfig"
  [(ngModel)]="value"
  [sanitize]="true"
  [readOnly]="disabled"
  [required]="required">
</quill-editor>
