<!-- Generate checkbox in each of the filter items excluding those who are excluded -->
<ng-container *ngFor="let key of filterKeys" >
  <mcs-checkbox [label]="filterItems[key].text" *ngIf="!filterItems[key].exclude"
    [(ngModel)]="filterItems[key].value" (change)="onNotifyGetFilters()"></mcs-checkbox>
</ng-container>
