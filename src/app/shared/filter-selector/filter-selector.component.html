<!-- Generate checkbox in each of the filter items excluding those who are excluded -->
<ng-container *ngFor="let key of filterKeys" >
  <mcs-checkbox *ngIf="!filterItems[key].exclude" [(ngModel)]="filterItems[key].value"
    (change)="onNotifyGetFilters()">
    {{ filterItems[key].text }}
  </mcs-checkbox>
</ng-container>
