<!-- Generate checkbox in each of the filter items excluding those who are excluded -->
<ng-container *ngFor="let iterator of (displayedItemsMap | mcsMapIterable)" >
  <mcs-checkbox *ngIf="!iterator.value.exclude" [@fadeIn]
    [(ngModel)]="iterator.value.value"
    (change)="onNotifyGetFilters()" mcsId>
    {{ iterator.value.text }}
  </mcs-checkbox>
</ng-container>
