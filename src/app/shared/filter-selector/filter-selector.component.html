<div class="mcs-filter-selector">
  <a class="icon-link" mcsPopover
    placement="bottom" orientation="right" theme="gray"
    [content]="filterSelectorContent"
    (onClose)="onCloseFilterSelector()">
    <mcs-icon [key]="columnsIconKey" size="xlarge"></mcs-icon>
  </a>

  <ng-template #filterSelectorContent>
    <span class="mcs-popover-title">{{ filterTitle }}</span>
    <div class="mcs-popover-filters">
      <ul class="unstyled-list">
        <li *ngFor="let key of filterKeys" [hidden]="filterItems[key].exclude">
          <mcs-checkbox
            [label]="filterItems[key].text"
            [(ngModel)]="filterItems[key].value"
            (change)="onNotifyGetFilters()"></mcs-checkbox>
        </li>
      </ul>
    </div>
  </ng-template>
</div>
