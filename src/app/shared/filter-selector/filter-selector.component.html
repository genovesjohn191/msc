<ng-container *ngFor="let iterator of (filterItemsMap | mcsMapIterable)">
  <ng-container *ngIf="!isFilterHidden(iterator.key)">
    <mcs-checkbox [@fadeIn] *ngIf="!iterator.value.exclude"
      [(ngModel)]="iterator.value.value"
      (change)="onFilterChange()" mcsId>
      {{ iterator.value.text }}
    </mcs-checkbox>
  </ng-container>
</ng-container>
