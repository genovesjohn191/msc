<!-- Content element that will when the loader has finished -->
<div class="loader-inprogress-content" #targetElements>
  <ng-content></ng-content>
</div>

<ng-container *ngIf="subscriptionsActive">
  <ng-container *mcsComponentHandler>
    <div class="loader-content" [@fadeOut]>
      <mcs-icon [key]="spinnerIconKey" [size]="iconSize"></mcs-icon>
      <span *ngIf="loadingText">{{ loadingText }}</span>
    </div>
  </ng-container>
</ng-container>
