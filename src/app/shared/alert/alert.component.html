<div class="alert-content-wrapper">
  <div class="alert-icon" [hidden]="hideIcon">
    <mcs-icon [key]="iconStatusKey"></mcs-icon>
  </div>

  <div class="alert-content">
    <span>{{ header }}</span>
    <span read-only>
      <ng-content></ng-content>
    </span>
  </div>
</div>

<div class="alert-actions">
  <ng-content select="[mcsAlertActions]"></ng-content>
</div>
