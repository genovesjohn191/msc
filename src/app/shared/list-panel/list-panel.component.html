<!-- All Item groups will be inserted in this section -->
<ng-container mcsListItemsPlaceholder></ng-container>

<!-- List Items Loading -->
<ng-container *ngIf="listSource === dataStatusEnum.InProgress">
  <mcs-icon class="mcs-data-loading" [key]="spinnerIconKey" size="large"></mcs-icon>
</ng-container>

<!-- List items status content will be created within this container -->
<ng-container mcsListItemsStatusPlaceholder></ng-container>
