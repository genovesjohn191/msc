<div #mcsTextbox class="mcs-textbox" [ngClass]="{'invalid': hasError}">
  <input [ngClass]="{'has-icon': iconClass}" [(ngModel)]="text"
    [attr.type]="inputType" [attr.name]="name" [attr.placeholder]="placeholder"
      [attr.min]="min" [attr.max]="max" [attr.step]="step" [attr.readonly]="readonly"
        (focus)="onFocus($event)" (focusout)="onFocusOut($event)" />
  <i *ngIf="iconClass" [ngClass]="iconClass" (click)="onFocus()"></i>
</div>
<small *ngIf="hasError">{{ validationMessage }}</small>
