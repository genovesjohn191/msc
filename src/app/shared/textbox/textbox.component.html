<div #mcsTextbox class="mcs-textbox" [ngClass]="{'invalid': !valid, 'disabled': disabled}">
  <input [ngClass]="{'has-icon': iconKey}"
    [(ngModel)]="value"
    [attr.type]="inputType"
    [attr.name]="name"
    [attr.placeholder]="placeholder"
    [attr.readonly]="readonly"
    (focus)="onFocus($event)"
    (focusout)="onFocusOut($event)"
    (blur)="onTouched($event)"
    [disabled]="disabled" />
  <span [hidden]="!hasSuffix" class="suffix-text">{{ suffix }}</span>
  <mcs-icon *ngIf="iconKey" [key]="iconKey"
    size="small" (click)="onFocus($event)"></mcs-icon>
</div>
