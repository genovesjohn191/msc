<div #mcsTextbox class="mcs-textbox" [ngClass]="borderColor">
  <input type="text" name="{{ name }}" [ngClass]="{'has-icon': iconClass}" [(ngModel)]="text"
    placeholder="{{ placeholder }}" (focus)="onFocus()" (focusout)="onFocusOut()" readonly="{{ readonly }}" />
  <i *ngIf="iconClass" [ngClass]="iconClass" (click)="onFocus()"></i>
</div>
