<!-- Collapsible Toggle -->
<div class="collapsible-panel-toggle">
  <mcs-checkbox (change)="onCheckboxTick($event)" [tabindex]="tabindex">
    {{ header }}
  </mcs-checkbox>
</div>

<!-- Collapsible content -->
<div #panelElement [@expansionVertical]="collapse ? 'collapsed' : 'expanded'"
  (@expansionVertical.done)="removeOverflow()">
  <div class="collapsible-panel-content">
    <ng-content></ng-content>
  </div>
</div>
