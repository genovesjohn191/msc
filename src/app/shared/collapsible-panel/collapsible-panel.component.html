<!-- Collapsible Toggle -->
<div class="collapsible-panel-toggle">
  <mcs-checkbox (change)="onCheckboxTick($event)" [tabindex]="tabindex">
    {{ header }}
  </mcs-checkbox>
</div>

<!-- Collapsible content -->
<ng-container *ngIf="!collapse">
  <div #panelElement [@expansionVertical] (@expansionVertical.done)="removeOverflow()">
    <div class="collapsible-panel-content">
      <ng-content></ng-content>
    </div>
  </div>
</ng-container>
