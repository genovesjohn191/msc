<mcs-dialog>
  <mcs-dialog-header>
    <h1 [innerHTML]="dialogTitle"></h1>
  </mcs-dialog-header>

  <mcs-dialog-content>
    <div class="dialog-content-body">
      <mcs-icon [key]="statusIconKey" class="dialog-content-icon"></mcs-icon>
      <div class="dialog-content-message" text-break-word>
        <ng-container *ngIf="isMessageTemplate; else messageTemplate">
          <ng-container *ngTemplateOutlet="dialogMessage"></ng-container>
        </ng-container>
        <ng-template #messageTemplate>
          <span [innerHTML]="dialogMessage | mcsNewLines"></span>
        </ng-template>
      </div>
    </div>
  </mcs-dialog-content>

  <mcs-dialog-actions>
    <a (click)="closeDialog()"
      mcsId="close-dialog">{{ cancelText }}</a>

    <button mcsButton arrow="right"
      size="small" [color]="statusColor"
      (click)="confirmDialog()"
      mcsId="confirm-dialog">{{ confirmText }}</button>
  </mcs-dialog-actions>
</mcs-dialog>
