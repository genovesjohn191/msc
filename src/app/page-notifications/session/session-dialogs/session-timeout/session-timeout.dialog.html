<mcs-dialog>
  <mcs-dialog-header [hideCloseButton]="true">
    <h1>{{ textContent.title }}</h1>
  </mcs-dialog-header>

  <mcs-dialog-content>
    <div class="labelled-icon">
      <mcs-icon [key]="warningIconKey"></mcs-icon>
      <span>{{ textContent.alert }}</span>
    </div>
  </mcs-dialog-content>

  <mcs-dialog-actions>
    <button mcsButton id="ctaSignIn"
      class="right-align" arrow="right"
      size="small" (click)="signIn()"
      mcsEventTracker="sign-in-click"
      mcsEventCategory="session"
      mcsEventLabel="sign-in-dialog">
      {{ textContent.confirm }}
    </button>
  </mcs-dialog-actions>
</mcs-dialog>
