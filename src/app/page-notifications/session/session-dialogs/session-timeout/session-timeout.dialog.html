<mcs-dialog>
  <mcs-dialog-header [hideCloseButton]="true">
    <h1>{{ 'pageNotifications.sessionHandler.sessionTimeoutDialog.title' | translate }}</h1>
  </mcs-dialog-header>

  <mcs-dialog-content>
    <mcs-item>
      <mcs-icon [key]="warningIconKey"></mcs-icon>
      <span>{{ 'pageNotifications.sessionHandler.sessionTimeoutDialog.alert' | translate }}</span>
    </mcs-item>
  </mcs-dialog-content>

  <mcs-dialog-actions>
    <button mcsButton
      mcsAlign="end" arrow="right"
      size="small" (click)="signIn()"
      mcsId="sign-in"
      mcsEventTracker="sign-in-click"
      mcsEventCategory="session"
      mcsEventLabel="sign-in-dialog">
      {{ 'pageNotifications.sessionHandler.sessionTimeoutDialog.confirm' | translate }}
    </button>
  </mcs-dialog-actions>
</mcs-dialog>
