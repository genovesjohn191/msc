<mcs-dialog>
  <mcs-dialog-header [hideCloseButton]="true">
    <h3>{{ textContent.title }}</h3>
  </mcs-dialog-header>

  <mcs-dialog-content>
    <div class="labelled-icon">
      <mcs-icon [key]="warningIconKey"></mcs-icon>
      <div class="display-flex-column">
        <span>{{ textContent.alert }}</span>
        <span>{{ (countDown | async) | mcsPlural: 'second' }}</span>
      </div>
    </div>
  </mcs-dialog-content>

  <mcs-dialog-actions>
    <button mcsButton id="ctaContinueSession" class="right-align"
      arrow="right" size="small" (click)="continueSession()"
      mcsEventTracker="continue-session-click"
      mcsEventCategory="session"
      mcsEventLabel="continue-session-dialog">
      {{ textContent.confirm }}
    </button>
  </mcs-dialog-actions>
</mcs-dialog>
