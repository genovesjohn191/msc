<mcs-dialog>
  <mcs-dialog-header [hideCloseButton]="true">
    <h1>{{ 'pageNotifications.sessionHandler.sessionIdleDialog.title' | translate }}</h1>
  </mcs-dialog-header>

  <mcs-dialog-content>
    <mcs-item>
      <mcs-icon [key]="warningIconKey"></mcs-icon>
      <mcs-item orientation="block">
        <span>{{ 'pageNotifications.sessionHandler.sessionIdleDialog.alert' | translate }}</span>
        <span>{{ (countDown | async) | mcsPlural: 'second' }}</span>
      </mcs-item>
    </mcs-item>
  </mcs-dialog-content>

  <mcs-dialog-actions>
    <button mcsButton mcsAlign="end"
      arrow="right" size="small" (click)="continueSession()"
      mcsId="continue-session"
      mcsEventTracker="continue-session-click"
      mcsEventCategory="session"
      mcsEventLabel="continue-session-dialog">
      {{ 'pageNotifications.sessionHandler.sessionIdleDialog.confirm' | translate }}
    </button>
  </mcs-dialog-actions>
</mcs-dialog>
